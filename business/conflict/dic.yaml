    Nick: My wife has worked for the same company for the past 19 years as a manager.

    Over this time she has made several suggestions to her immediate manager who has either ignored them or taken them to the directors and suggested them as his own, thus taking all the credit.

    My wife has finally decided that as her ideas and suggestions are either ignored or stolen, she will resign.

    Is there anything she could do beforehand?

    Debbie: I want my boss to tell people that I first thought of the idea. I want people outside the company to know that it was my idea.
  - Nick|Debbie

