    Nigel: Employees often feel they own their ideas, but companies may have the rights to both them and their work sometimes.

    One solution would be for the company to clearly state its policy on the ownership of the ideas of its employees and to talk to employees about this policy.
    
    This could be done in a spirit of recognition of the worth of employees' ideas.

    If the company did this, it would be able to distinguish the ownership and origin of ideas, two concepts which are now confused.

    Then there could be explicit feedback and recognition of good ideas. Widespread recognition of good ideas would encourage greater contribution of ideas by all employees.
  - Nigel

