    identifier: In Equilibrium hotspot 1
    A: You are Alan Bradshaw. You head a group of consultants who help companies which have problems with stress. But your group is experiencing stress! You give your consultants Control, you reduce Uncertainty. you Support them and don't Pressure them. So, where is the hotspot?
    B: You are Dot Goulay. You believe in CUSP. You argue with Tan. You tell her to stop promoting Slow Living. You tell her that your group is a CUSP group. You tell her she is causing the group stress. You tell her to support the group, not pressure it.
    C: You are Philomena Tan. You believe in Slow Living as the answer. You believe stress is caused by the fast pace of modern life and can only be avoided by not working so hard, and by doing things with less money. You tell Dot that she is wrong about stress. You tell her to work less.
    D: You are David Brown. You are a doctor. You consult on the effect of stress on health. The argument of Dot and Tan is making you feel sick. You shout at Tan, 'I can't work less. My family needs the money.' You believe in CUSP but tell Alan he must stop Dot and Tan arguing.
