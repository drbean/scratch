    A: You are Alan Bradshaw. You head a group of consultants who help companies which have problems with stress, but your group is very difficult to control. So, you put pressure on them. You tell them they must promote the CUSP framework. But you don't tell them why. They are experiencing stress.
    B: You are Dot Goulay. Alan told you you must talk about CUSP: giving people control, removing uncertainty, giving support, and removing pressure. You like the framework, but you don't want to talk about it. You like to listen to other people's ideas. You don't like to tell them what to think. You argue with Alan.
    C: You are Philomena Tan. You believe in Slow Living as the answer. You believe stress is caused by the fast pace of modern life. But Alan wants you to promote the CUSP framework. He doesn't think Slow Living is the answer. You are unhappy about working with the group. Only you believe in Slow Living.
