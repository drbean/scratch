    Interviewer: What are the most common causes of stress at work?
    Bradshaw: Well, usually it's a combination of things, er, rather than one cause. Some combinations are worse than others. Er, for example, a very bad combinations is where someone is under a lot of pressure, but they also feel that they have no control and they feel unsupported. That combination can cause severe stress and depression. People in that situation often feel helpless--that nothing they can do will make any difference, and that's a very bad feeling.

    Interviewer: How do you help companies to deal with stress?
    Bradshaw: Well, we help in two main ways: er, firstly by investigating causes of stress, what we call stress risk assessment. The idea of this is to identify problem areas and/or groups, hotspots, where the risk of stress is high. Secondly, we train managers by raising their awareness of stress and giving them skills to prevent and reduce stress at work.

    Interviewer: Do you think that mean and women deal with stress differently?
