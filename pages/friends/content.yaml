         <p><a href=http://en.wikipedia.org/wiki/Friends>Friends</a> was an American sitcom, which ran from September 22, 1994 to May 6, 2004. 
         <br>
         It was, and is still, <a href=http://www.imdb.com/title/tt0108778/> very popular</a>.
         <br>
         A lot of the language is simple, although it may be fast. Anyway, it is suitable for people learning English. At the same time, it is funny, moving, interesting, informative and likeable. 
