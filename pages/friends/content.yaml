        blurb: |
          <a href="http://www.youtube.com/watch?v=YPKMn28gvxw">Chandler as a funny guy</a>. Is Chandler funny or not? He wants to be funny, but that doesn't mean he IS funny. Even if HE isn't funny, the FACT HE ISN'T FUNNY can be funny, Joking about the difference between what people do and what they think about themselves can be funny in the West. The distinction exists elsewhere eg <a href="http://en.wikipedia.org/wiki/Honne_and_tatemae">Japanese 本音 and 建前</a>. But is that distinction funny elsewhere? Do you find this episode funny?
