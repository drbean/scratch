    id: onlinemarketing
    title: Online Marketing
    intro: With the Internet, people are transferring their attention from people to computers. People are interacting, not with other people, but computers and the records left by other people on them. Shopping is no different. Instead of buying something from someone, we are buying it from a machine. Hopefully, the thing we have bought is still the same kind of thing it was before the Internet.
