    intro: Nowadays, more and more people are looking for their 'real' (??) parents
    story:
      -
        id: biodad
        title: Bio-dad
        blurb: |
          <h3>Do this homework by Friday 13.</h3>
          A story about meeting a biological father for the first time. <a href=http://www.storycorps.org/listen/stories/nick-shepard-hugh-ryan>Nick Shepard</a>'s mother and father split up. We don't learn the details from Nick or his father. Perhaps he was brought up by his mother alone. Perhaps not. Read the <a href=http://www.npr.org/templates/story/story.php?storyId=11532743>NPR write-up</a>.
        comment: | 
          How do you think Nick's mother, father and his mother's mother feel about each other? How does Nick feel about these people?
      -
