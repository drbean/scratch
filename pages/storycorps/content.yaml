          </ul>
      -
        id: harllee
        title: A chaplain at war
        blurb: |
          A <a href="http://www.google.com/search?q=chaplain&num=30">chaplain</a> is a religious person who cares for the spiritual needs of soldiers at war, or people in other non-religious organizations. Bob Harllee describes being a <a href="http://www.npr.org/templates/story/story.php?storyId=5430603">chaplain in Vietnam</a>.
        comment: The other disasters we discussed were a plane crash and a hurricane, or <a href="http://www.google.com/search?q=acts%20of%20god&num=30">Acts of God</a>. War, on the other hand, is the Work of Man.
  -
    id: katrina
    title: Hurrican Katrina
    intro: The hurricane lasted August 23-30, 2005. It was one of the five deadliest in US history, the sixth strongest in recorded Atlantic hurricanes, and the costliest ($85 billion) in US history. 1,836 people were confirmed dead. Most severe loss of life occurred in New Orleans, where the levee system failed, and 80 percent of the city was flooded. However worst property damage occurred in Mississippi gulf towns where flood waters reached 10-20 kilometers from the beach. Listen to the <a href="http://www.npr.org/templates/story/story.php?storyId=5704652">Stories from Katrina survivors</a>.
    story:
      -
        id: duplantier
        title: Hurricane Katrina
        blurb: |
          <a href="http://www.google.com/search?hl=en&source=hp&ie=ISO-8859-1&q=hurricane+katrina&btnG=Google+Search">Hurricane Katrina</a> <a href="http://www.npr.org/templates/story/story.php?storyId=5704652#commentBlock">stories</a>. Listen to the second story by David Duplantier and Melissa Eugene. Or download the <a href="http://www.storycorps.net/wordpress/wp-content/uploads/listen/audio/duplantier.mp3">file</a>.
        comment: All letters of the words in the web page are blank, except for the first and the last one. Try answering the question, to get full score. Or fill in all the missing letters. Email me if you want to know what a word is.
      -
        id: desilvey
        title: Douglas DeSilvey's story
        blurb: |
          DeSilvey lives in <a href="http://maps.google.com/maps?f=q&source=s_q&hl=en&geocode=&q=Biloxi,+MS,+United+States&sll=37.0625,-95.677068&sspn=38.911557,75.498047&ie=UTF8&hq=&hnear=Biloxi,+Harrison,+Mississippi&ll=30.39183,-88.879395&spn=5.30568,9.437256&t=h&z=7">Biloxi, MS</a>, one of the areas where there was most property damage. He was actually separated or divorced from his wife. <a href=http://www.gulflive.com/mississippipress/pdf/090805.pdf>Details of what happened</a>, and <a href=http://www.seata.org/memorial.htm>his daughter who died</a>. Students from the North came to help him reroof his house. <a href="http://www.news-banner.com/index/news-app/story.4197/menu./sec./home."> He traveled North to their graduation, in thanks</a>.
        comment: All letters except the last one of each word are blanked this time. Again, you can answer the question to get full score.
  -
    id: crashes
    title: Airplane crashes
    intro: Some airlines have better safety records. People say, <a href="http://www.youtube.com/watch?v=KeYf-rhMQIQ&feature=PlayList&p=E789C6C4AA1C087E&playnext_from=PL&playnext=1&index=16">Qantas never crashed,</a> but it has had crashes. Every airline has had crashes, eg <a href="http://en.wikipedia.org/wiki/United_Airlines_Flight_232">United Airlines Flight 232</a>, or <a href="http://en.wikipedia.org/wiki/China_Airlines_Flight_611">China Airlines Flight 611</a>.
    story:
      -
        id: conant
        title: United Airlines Flight 232
        blurb: |
          <a href="http://www.lifewisecoach.com/about.html">Martha Conant</a> talks about <a href="http://www.npr.org/templates/story/story.php?storyId=18007783">surviving the United Airlines Flight 232 crash</a>. After, she realized she needed to live a life of no regrets, one where she recognized that the people around her wonderful, and one where she felt thankful for being alive.
  -
    id: 9-11
    title: The September 11 attacks
    intro: The <a href="http://en.wikipedia.org/wiki/September_11_attacks">September 11 attacks</a> were a <a href="http://en.wikipedia.org/wiki/Terrorism"> terrorist</a> attack on the United States.
    story:
      -
        id: eckert
        title: Widowed in 9/11 attacks
        blurb: |
          <a href="http://en.wikipedia.org/wiki/Beverly_Eckert">Beverly Eckert</a> was widowed when her husband, Sean Rooney, died in the <a href="http://en.wikipedia.org/wiki/September_11_attacks">September 11 attacks</a>. She died when <a href="http://http://en.wikipedia.org/wiki/Continental_Connection_Flight_3407">Colgan Flight 3407</a> crashed. Listen to her talk about <a href="http://www.national911memorial.org/site/PageServer?pagename=new_museum_StoryCorps2">the last moments</a> with her husband. The track is halfway down the page. Or <a href="http://media.storycorps.org/wordpress/wp-content/uploads/listen/audio/eckert.mp3">download</a> it.
        comment: |
          We will watch newsreports after her death:
          <ul>
          <li><a href="http://www.youtube.com/watch?v=AKrjZCPOuv8">CBS News Report after Beverly Eckert died</a>
          <li><a href=" http://www.youtube.com/watch?v=VYPQFnazzYg&feature=related"> AP News Report after Beverly Eckert died</a>
          <li><a href="http://www.youtube.com/watch?v=wsIMO7OINhw&feature=relmfu"> Obama remembers Beverly Eckert</a>
          </ul>
      -
        id: obit
        title: Eckert's 9/11 work ends
        blurb: |
          What Beverly asked Obama to do was to close the <a href="http://en.wikipedia.org/wiki/Guantanamo_Bay_detention_camp">Guantanamo prison</a> that holds <a href="http://en.wikipedia.org/wiki/Khalid_Sheikh_Mohammed">Khalid_Sheikh_Mohammed</a>, the main architect of the <a href="http://en.wikipedia.org/wiki/September_11_attacks">September 11 attacks</a> and put him on trial. But now she is dead.
        comment: |
          Watch the newsreports after her death:
          <ul>
          <li><a href=" http://www.youtube.com/watch?v=VYPQFnazzYg&feature=related"> AP News Report after Beverly Eckert died</a>
          <li><a href="http://www.youtube.com/watch?v=wsIMO7OINhw&feature=relmfu"> Obama remembers Beverly Eckert</a>
          </ul>
      -
        id: conspiracy
        title: 9/11 conspiracy theory
        blurb: |
          <a href="http://en.wikipedia.org/wiki/Conspiracy_theory">Conspiracy theorists</a> believe conventional explanations of surprising events are wrong. The <a href="http://en.wikipedia.org/wiki/9/11_Truth_movement">9-11 Truth movement</a> questions the idea that <a href="http://en.wikipedia.org/wiki/Al-Qaeda">al Qaeda</a> was responsible for the <a href="http://en.wikipedia.org/wiki/September_11_attacks">September 11 attacks</a> 
        comment: |
          Watch a video of a 9-11 Truth debate: <a href="http://www.youtube.com/watch?v=Q_OIXfkXEj0">'9/11 Conspiracy Theories Ridiculous' - Al Qaeda</a>. Do you believe that this is a real debate?

  -
    id: workingwoman
    title: Women at work
    intro: In the US, more women finish high school and graduate from college than men, but men make more money than women even doing the same work, according to a <a href="http://economix.blogs.nytimes.com/tag/women-in-the-workforce/">New York Times article</a>.
    story:
      - 
        id: jackson
        title: 60-year-old woman loses job, home
        blurb: |
          <a href="http://www.npr.org/2011/12/16/143771611/homeless-at-60-a-bullet-i-didnt-see-coming">Queen Jackson tells Debra</a> how she lost her job and her home, but not her pride and her good humor. Her daughter wanted her to move in with her family. Instead, she asked a woman's welfare group, <a href="http://www.tgpdenver.org/">The Gathering Place</a> for help.
        comment: It's <a href="http://www.youtube.com/watch?v=QqUkLUsCzb4">tough times</a> again in the U.S., the toughest it's been since the Depression, 70 years ago. Watch the <a href="http://www.youtube.com/watch?v=7Y4Uamddgrw&lr=1">youtube video of Ann</a>, another woman who came to The Gathering Place after she lost her job and her home and was living in a car. Read the <a href="http://www.npr.org/templates/story/storyComments.php?storyId=143771611">106 comments</a> from listeners to Queen's story on NPR. The story disturbed listeners, but their reactions were very different.
      - 
        id: smallwood
        title: A business woman's struggles
        blurb: |
          <a href="http://www.npr.org/templates/story/story.php?storyId=87965100">Tia Smallwood talks to her daughter, Christine</a> about the difficulties of being a woman at a school and in a business world dominated by men. Studying finance at Rutgers University, she was treated meanly and unfairly by a teacher, and at her first job interview, the boss used offensive language with her. She also had to make tough decisions about her children, her marriage and her career. She wanted to give 100 percent to all three. But that was not possible.
        comment: She says that things were not good in the 1970's when she was young. But she says men still think the same. The only difference is that they are more careful about how they express themselves, ie they are more subtle.
      - 
        id: abreu
        title: Receptionist learns how to spell
        blurb: |
          Claritza Abreu is from the <a href="http://en.wikipedia.org/wiki/The_Dominican_Republic">The_Dominican Republic</a> and, after immigrating to the U.S., was a <a href="https://www.google.com/search?q=receptionist&hl=en&prmd=imvns&tbm=isch&tbo=u&source=univ&sa=X&ei=nX3kTuXoKYPNmQX4g_WgBQ&ved=0CHMQsAQ&biw=774&bih=739">receptionist</a>. Listen to her talk about <a href="http://storycorps.org/listen/stories/claritza-abreu-and-gerardo-villacres/">practicing the spelling of American names</a>, traditionally something that is not taught in school, anywhere.
        comment: The boss was tough. What do you think the boss should have done. What would you have done if you were Claritza Abreu.
      - 
        id: dickson
        title: Woman takes man's job
        blurb: |
          Dee Dickson is from the South of the United States and, after the breakup of her marriage at the age of 22, was raising two children by herself. Listen to her talk about <a href="http://www.npr.org/2011/02/18/133836714/family-breadwinner-finds-her-place-with-the-men">getting a job as an electrician</a>, traditionally a male job, in a shipyard.
        comment: She wasn't welcomed by the men at the shipyard. She was only able to get the job because a relative was an important person there. That sounds like Chinese guanxi (關系) to me.
  -
    id: work
    title: People at work
    intro: <a href="http://en.wikipedia.org/wiki/Studs_Terkel">Studs Terkel</a>, a pioneering collector of stories from Americans, said work was a search for 'daily meaning as well as daily bread.'
    story:
      - 
        id: trinka
        title: Ed Trinka, hotel doorman
        blurb: |
          <p>Ed Trinka is well-known in New York.
          <ul>
          <li><a href=http://www.storycorps.net/listen/ed-trinka-and-debra-goodman>Plaza Hotel doorman</a></li>
          <li><a href=http://www.storycorps.net/wordpress/wp-content/uploads/listen/audio/trinka.mp3>The MP3</a></li>
          <li>Dead link: <a href=http://www.cliftonjournal.com/NC/0/1012.html>Ed Trinka Retires from Plaza Hotel at 65</a></li>
          <li><a href=http://www.nydailynews.com/services/realestate/2007/09/27/2007-09-27_welcome_home.html>Plaza Hotel in NY Daily News</a></li>
          <li><a href=http://www.npr.org/templates/story/story.php?storyId=15017817>NPR Transcript</a></li>
          <li><a href=http://images.google.com/images?gbv=2&svnum=10&hl=en&q=+plaza+hotel+New+York+ed+trinka&btnG=Search+Images>Plaza and Ed Trinka pictures</a></li>
          <li><a href=http://www.classichollywoodbios.com/jackiegleason.htm>Jackie Gleason</a></li>
          <li><a href=http://www.youtube.com/watch?v=qDp2OTi_4Jk>Jackie Gleason on Youtube</a></li>
