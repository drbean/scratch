---
id: storycorps
title: Storycorps--American stories
blurb: |+
         <p>
         <a href=http://www.storycorps.org>Storycorps</a> is an American project to record the stories of everyday Americans. You can hear them each Friday morning on <a href=http://www.npr.org/templates/story/story.php?storyId=4516989>NPR radio.</a>
         <br>
         A lot of the stories are not difficult to understand. So they are suitable for people learning English. At the same time, they are real stories, moving, interesting, informative and likeable. 
         </p>
         <table>
         <tr><td>Pictures and soundfiles:
         <td><a href=http://www.storycorps.org/listen>All Storycorps' sound files</a>
         <tr><td>Dave Isay, Storycorps leader:
         <td><a href=http://www.storycorps.net/blog/west-mobilebooth/washington-dc-west/dave-isay-on-tv/>Picture</a>
         </table>

topic:
  -
    id: disability
    title: People with disabilities
    intro: A disability is the absence of some ability that normal people have. Disabilities can be mental, eg very low intelligence, or physical, eg, an inability to walk or to see. Dr Bean's inability to speak Chinese, a language he did not learn as a child is not regarded as a disability (but it should be :-) How do people with disabilities cope?
    story:
      -
        id: davist
        title: Man breaks neck, becomes paralyzed
        blurb: |
          Tom Davis suffered injury to his <a href="http://images.google.com/search?tbm=isch&hl=en&source=hp&biw=626&bih=554&q=spinal+cord+anatomy&gbv=2&oq=spinal+cord&aq=1&aqi=g10&aql=&gs_l=img.3.1.0l10.802l4794l0l8197l13l13l1l3l3l0l38l298l9l9l0.frgbld.">spinal cord</a> when he broke his neck in a surfing accident. Since then he has been a <a href="http://images.google.com/search?tbm=isch&hl=en&source=hp&biw=626&bih=554&q=quadriplegic&gbv=2&oq=quadrpl&aq=0sS&aqi=g-sS8&aql=&gs_l=img.3.0.0i10i24l8.162953l168675l1l171175l25l21l11l0l3l1l46l356l10l10l0.frgbld.">quadriplegic</a>. He can't breathe by himself. He needs to use a device called a <a href="http://images.google.com/search?tbm=isch&hl=en&source=hp&biw=626&bih=554&q=quadriplegic&gbv=2&oq=quadrpl&aq=0sS&aqi=g-sS8&aql=&gs_l=img.3.0.0i10i24l8.162953l168675l1l171175l25l21l11l0l3l1l46l356l10l10l0.frgbld.#hl=en&gbv=2&tbm=isch&sa=1&q=quadriplegic+ventilator&oq=quadriplegic+ven&aq=0&aqi=g1g-S1&aql=&gs_l=img.3.0.0j0i24.165503l167801l0l170498l4l4l0l2l2l0l58l91l2l2l0.frgbld.&pbx=1&bav=on.2,or.r_gc.r_pw.r_qf.,cf.osb&fp=e3fcfce8cd2bc0ab&biw=626&bih=554">ventilator</a>, attached through a hole in his throat. He doesn't have bowel movements, like ordinary people. His mother has to remove his feces (excrement) with her fingers.
        comment: Listen to him <a href="http://www.npr.org/templates/story/story.php?storyId=128845745">talk with his parents</a>.
      -
        id: foreman
        title: Woman loses voice, uses electrolarynx
        blurb: |
          Rene Foreman lost her voice after she had throat cancer. She now uses an <a href="http://images.google.com/search?tbm=isch&hl=en&source=hp&biw=1058&bih=739&q=electrolarynx&gbv=2&oq=electrola&aq=0&aqi=g8g-sS1g-S1&aql=&gs_sm=3&gs_upl=948l3723l0l6308l9l9l0l2l2l0l31l198l7l7l0&gs_l=img.3.0.0l8j0i10i24j0i24.948l3723l0l6308l9l9l0l2l2l0l31l198l7l7l0">electrolarynx</a> to speak. Listen to a <a href="http://www.npr.org/2012/01/20/145459323/using-a-new-voice-to-enjoy-life-after-cancer">conversation with her daughter, Michelle</a>, in which they talk about living with an artificial voice.
        comment: |
          <ul>
          <li>I think listening to her is disturbing. How do you feel? Is she easy to understand? She says that life is better for her now than it was before. What do you think? Would you like to have an artificial voice?
          <li>Do you understand the differences between <a href="http://faculty.washington.edu/marynell/grammar/tellsay.html">speak, say, talk and tell</a>?
          </ul>

      -
        id: connell
        title: Boy Scouts with special needs
        blurb: |
          In the US, the <a href=http://en.wikipedia.org/wiki/Scouting>Boy Scouts</a> is a popular organization for boys to get together and do <a href=http://www.boyscouttrail.com/boy-scouts/boy-scout-activities.asp>things</a> outside. But there are also special-needs boy scout groups for boys with disabilities. Listen to <a href=http://www.pnj.com/article/99999999/NEWS15/310100002/1172/NEWS15>scoutmaster Richard Coleman</a> talk with <a href=http://www.npr.org/templates/story/story.php?storyId=123378499>his wife and Derek Connell, one of their special-needs scouts</a>, who is a 52-year-old <a href=http://en.wikipedia.org/wiki/Eagle_Scout_(Boy_Scouts_of_America)>Eagle Scout</a>. You can also download <a href=http://storycorps.org/wordpress/wp-content/uploads/listen/audio/connell.mp3>the file</a>.
        comment: |
          Read <a href="http://www.scouting.org/sitecore/content/AlumniAlive/Profiles/2010_09_FloridaCouple.aspx?print=1">what Richard Coleman thinks about his scouts.</a>
          Lots of interesting vocabulary:
          <ul>
            <li><a href=http://en.wikipedia.org/wiki/Troop>troop</a>
            <li><a href=http://www.urbandictionary.com/define.php?term=guys%27%20night%20out>Night out with the boys</a>
            <li><a href=http://en.wikipedia.org/wiki/World_Book>World Book</a>
            <li><a href=http://www.thefreedictionary.com/can-do>can-do</a>
            <li><a href=http://dictionary.reference.com/browse/pfft>phfft</a>

          </ul>
      -
        id: warm
        title: Down syndrome kid talks with dad
        blurb: |
          <a href=http://en.wikipedia.org/wiki/Down_syndrome>Down syndrome</a> is a genetic disorder caused by failure of the <a href=http://en.wikipedia.org/wiki/Chromosome>chromosomes</a> from the mother or father to separate properly. People with Down syndrome have a number of characteristics which distinguish them from other people: eg developmental (mental) disability. Mary Warm has Down syndrome and mental retardation, but she also has a sunny personality.
        comment: |
          Listen to her <a href="http://www.npr.org/templates/story/story.php?storyId=6594348">talk to her father about their thoughts about each other.</a>
  -
    id: intercultural
    title: Immigrants in the US encountering American culture
    intro: If you went to the US to live, what problems would you have? Understanding English is one problem, but cultural problems are probably even more important.
    story:
      -
        id: fernandez
        title: An outsider's view of Thanksgiving.
        blurb: Jose Fernandez learned about <a href="http://en.wikipedia.org/wiki/Thanksgiving">Thanksgiving</a> from school events and neighbors. He tells about a <a href="http://storycorps.org/listen/stories/jose-and-teresita-fernandez">misunderstanding about pumpkin pie</a>.
        comment: What ethnic group in the US does Fernandez come from? He has the same last name as Alex Fernandez, Noe Rueda's teacher.
      -
        id: nguyen
        title: An Asian mom apologizes to her daughter
        blurb: Theresa left Vietnam for the U.S. as one of the <a href="http://images.google.com/search?tbm=isch&hl=en&source=hp&biw=896&bih=739&q=boat+people&gbv=2&oq=boat+people&aq=f&aqi=g8g-m2&aql=&gs_sm=e&gs_upl=858l4872l0l5257l11l11l0l0l0l0l167l1211l3.8l11l0">Boat People</a> in 1975, but tried to maintain traditional <a href="http://en.wikipedia.org/wiki/Culture_of_Vietnam">Vietnamese values</a> in the new land. However, the resulting clash with American values resulted in problems bringing up her daughter, Stephanie. She tells Stephanie how she <a href="http://www.npr.org/templates/story/story.php?storyId=129305738">regrets being too much of an Asian Mom</a>.
        comment: What are Asian moms like? Are they demanding or not? Are they responsive to their children's needs or not?
      -
        id: mestas
        title: Cuban immigrant
        blurb: Gus Mestas left Cuba for the U.S. in 1963, more than 10 years before Theresa Nguyen left Vietnam, but under similar circumstances, fleeing <a href="http://en.wikipedia.org/wiki/Cuba">Cuba</a> under the Communist regime of <a href="http://en.wikipedia.org/wiki/Fidel_Castro">Fidel_Castro</a>. Life as a Cuban exile wasn't easy. In Cuba, he was a doctor. But his qualifications as a doctor weren't recognized in the US. He tells his daughter, Ileana about <a href="http://www.npr.org/templates/story/story.php?storyId=92650667">his struggle to make a life for himself and his family in the U.S.</a>
        comment: Not only in the U.S. are immigrants' qualifications not recognized. The same occurs in Canada, Australia and Europe. It is very difficult for immigrants to get the same kind of job they had in their home countries.
  -
    id: poverty
    title: Poverty, or economic hardship
    intro: The next four weeks we will be listening to people talk about economic problems, having barely enough money to survive.
    story:
      -
        id: rueda
        title: Being poor
        blurb: When he was about 8, Noe Rueda started selling things on the street to help his mom, and he also worked on a construction site when he was in elementary school. He <a href="http://www.npr.org/2011/04/15/135415519/a-young-sons-goal-making-money-for-his-mother">talks with a teacher</a> about the experience.
        comment: What ethnic group in the US does Noe come from? You should be able to tell from the name of his teacher. Children working to support their families sounds like something from the <a href="http://www.historyplace.com/unitedstates/childlabor/">the past</a> in the U.S. Clearly, however, some people there are still very poor.
      -
        id: salazar
        title: The poor kids make good--from rags to riches
        blurb: <a href="http://en.wikipedia.org/wiki/Ken_Salazar">Ken Salazar</a> and <a href="http://en.wikipedia.org/wiki/John_Salazar">John Salazar</a> are/were <a href="http://en.wikipedia.org/wiki/Colorado">Colorado</a> politicians in Obama's government in Washington. Listen to them <a href="http://storycorps.org/listen/stories/kenneth-and-john-salazar/">talk about how poor they were as children</a> in <a href="http://en.wikipedia.org/wiki/Conejos_County,_Colorado">Conejos County</a>.
        comment: Like Noe, Ken and John are Hispanic, but they didn't emigrate to the US. Their family was living in Conejos before it was part of the US.
      -
        id: vanbeke
        title: Father's death cause of family poverty
        blurb: <a href="http://sunsite.utk.edu/wuot/mt/podcast/040411StoryCorps.mp3">Listen</a> to 94-year-old Mary Van Beke tell her son, Charles about the hardship her family faced after her father was killed in an industrial accident. Read the <a href="http://www.npr.org/2011/02/04/133465167/even-in-her-struggles-a-mother-taught-life-lessons">NPR story</a>. The soundfile accompanying the story is not the same as the file for the exercise. But listen to it anyway.
        comment: Mary van Beke is a <a href="http://www.knoxnews.com/news/2008/dec/14/dogwood-knitters-learn-and-share/?partner=RSS">knitter</a>.
  -
    id: psych
    title: Psychiatric problems
    intro: The next three weeks we will be listening to people talk about psychiatric problems. Abnormal psychology might seem like another <a href="http://www.google.com/search?q=morbid&num=30">morbid</a> subject. But let's not let it make us feel depressed. Depression is itself a psychological/psychiatric problem.
    story:
      -
        id: brock
        title: Being schizophrenic
        blurb: When he was about 22, John Block spent some time in a psychiatric facility, where he was treated for schizophrenia. He <a href="http://www.npr.org/2011/03/25/134828647/father-moves-past-a-once-unforgiving-diagnosis">talks with his daughter</a> about the experience.
        comment: What part of the US does John come from? You should be able to tell from his accent.
      -
        id: selassie
        title: Schizophrenic mom
        blurb: Listen to Showaye Selassie describe <a href="http://www.npr.org/templates/story/story.php?storyId=131063265">life with a schizophrenic mom</a>.
        comment: Showaye didn't have a home, as her mother moved her around from place to place. Now <a href="http://www.blessednightout.org/witness/showaye-selassie">she</a> is involved with <a href="http://www.blessednightout.org/register">a homeless group</a>.
      -
        id: tremonte
        title: Institutionalized kids
        blurb: <a href="http://www.npr.org/templates/story/story.php?storyId=4965883">Ralph Tremonte and Donald Weiss</a> were committed to a psychiatric hospital when they were children. They don't feel being in the hospital was good for them. They resist what was done to them there.
        comment: Many psychiatric hospitals now have far fewer patients than they used to have. This is called <a href="http://en.wikipedia.org/wiki/Deinstitutionalisation">Deinstitutionalization</a>.
  -
    id: dying
    title: Death and dying
    intro: The next three weeks we will be studying how to die in English. Death might seem a <a href="http://www.google.com/search?q=morbid&num=30">morbid</a> subject. But the idea is not to feel bad. The idea is to have a good time talking about things others feel bad about.
    story:
      -
        id: undertaker
        title: A Life with the Dead
        blurb: Sam Reed, an undertaker and caretaker of <a href="http://www.oaklandcemetery.com/">Historic Oakland Cemetery</a> in Atlanta, Georgia speaks of <a href="http://www.npr.org/templates/story/story.php?storyId=120127584">life as an undertaker</a>.
        comment: Oakland Cemetery is in <a href="http://maps.google.com/?ie=UTF8&ll=33.746824,-84.374657&spn=0.039395,0.083342&z=14&layer=c&cbll=33.746817,-84.375026&panoid=jZj_3DDl3FEXmB5LKuro3Q&cbp=12,359.91,,0,0">Atlanta, Georgia</a> in the South of the United States. Sam Reed speaks with a <a href="http://en.wikipedia.org/wiki/Southern_American_English">Southern accent</a>. Listen to <a href="http://www.asiteaboutnothing.net/w_southern.html">some Southern speakers</a>.
      -
        id: oakland
        title: Oakland Cemetery, Atlanta
        blurb: The <a href="http://www.oaklandcemetery.com/">Oakland Cemetery Foundation</a> organizes events at the cemetery. Listen to picnickers who attended <a href="http://www.youtube.com/watch?v=9mmSdCC8Zlc">Sunday in the Park, 2008</a>. At the event in 2009, there was a <a href="http://en.wikipedia.org/wiki/Zombie_walk">zombie walk</a> captured <a href="http://www.youtube.com/watch?v=ZmVTLQw-PdY&NR=1">here</a> and <a href="http://www.youtube.com/watch?v=tYRLWRzq5i4">here</a>.
        comment: Which of the 5 people we hear on the video have a Southern accent?
      -
        id: spirits
        title: Ghost hunting in Oakland
        blurb: Two separate investigations by ghost hunters have failed to find ghosts at Oakland Cemetery. The <a href="http://www.youtube.com/watch?v=m0BnxpV7mBo&NR=1">first</a>, (watch from 1:15 into the video) used photography to capture paranormal activity. The <a href="http://www.youtube.com/watch?v=k4NzP5R_j0k">second</a> used the equipment described at their <a href="http://www.newtonparanormalsociety.webs.com/">home page</a>. Look at the pictures of the <a href="http://www.youtube.com/watch?v=y5HkBJGaV1A">orbs and plasmoids</a> many ghost hunters find on the photographs they take.
        comment: Do any of the people we hear on the 2 videos have a Southern accent?
      -
        id: wardead
        title: War dead
        blurb: Vietnam war veterans, <a href="http://cdn.storycorps.org/wordpress/wp-content/uploads/listen/audio/collman.mp3">Jerald Collman</a> and <a href="http://cdn.storycorps.org/wordpress/wp-content/uploads/listen/audio/redlinski.mp3">Gary Redlinski</a> remember working at a mortuary, where the bodies of dead soldiers were collected and shipped back to the United States.
        comment: What do you think?
      -
        id: hoe
        title: Memorial Day memories
        blurb: Last week's story about the US Army lieutenant killed in Iraq. His father <a href="http://www.npr.org/templates/story/story.php?storyId=104389637">describes</a> accidentally meeting the trauma nurse who prepared his body for viewing at a Memorial Day ceremony.
        comment: The father placed a <a href="http://images.google.com/search?tbm=isch&hl=en&source=hp&biw=624&bih=611&q=lei&btnG=Search+Images&gbv=2&aq=f&aqi=g10&aql=&oq=">lei</a> around her neck. <a href="http://en.wikipedia.org/wiki/Lei_(Hawaii)">Giving a lei</a> is a Hawaiian custom.
  -
    id: disease
    title: Coping with disease
    intro: Disease, sickness and accidents can make people feel life is not worth living. But other events can give hope.
    story:
      -
        id: watterson
        title: Deaf sister and Christmas wishes
        blurb: |
         A mother talks with her son about the boy's deaf sister and <a href="http://www.npr.org/templates/story/story.php?storyId=121289913">his treatment of her</a>.
        comment: This is a touching story for Christmas. Read about <a href="http://en.wikipedia.org/wiki/Santa_Claus">Santa Claus</a> in <a href="http://en.wikipedia.org/wiki/Santa_Claus#Parades.2C_department_stores.2C_and_shopping_malls">department stores</a>.
      -
        id: viviano
        title: Nurse tells daughter about patients dying
        blurb: |
         Dana Viviano is a nurse who works with cancer patients who are dying. Her daugher, Sarafino was interested in hearing <a href=http://www.storycorps.net/wordpress/wp-content/uploads/listen/audio/viviano.mp3>how she feels about the job</a>. Read the <a href=http://www.npr.org/templates/story/story.php?storyId=111633198>NPR report</a>.
        comment: I think being a doctor or a nurse must be a terrible job. Even worse than being a nurse is being a patient. What is a way to look at this story and feel good? Why is this a good story?
      -
        id: jackson-1
        title: Alzheimer's disease
        blurb: |
          Listen to <a href=http://www.storycorps.net/wordpress/wp-content/uploads/listen/audio/jackson.mp3>the story</a> of <a href=http://www.npr.org/templates/story/story.php?storyId=16748176</a> and his family's failure to cope with his mother's <a href=http://en.wikipedia.org/wiki/Alzheimer's_disease>Alzheimer's disease</a>.
        comment: Losing your memory doesn't seem to be a very bad physical condition, but the consequences for the family of the patient can be worse than other forms of sickness. In the US and Europe, the families of people with Alzheimer's disease find caring for them very difficult. How is it in Taiwan? 
      -
        id: jackson-2
        title: Charles' own Alzheimers
        blurb: |
          Listen to <a href=http://www.storycorps.net/wordpress/wp-content/uploads/listen/audio/jackson.mp3>the rest</a> of <a href=http://www.storycorps.org/listen/stories/charles-jackson>Charles Jackson</a>'s story about his mother's and his <a href=http://en.wikipedia.org/wiki/Alzheimer's_disease>Alzheimer's disease</a>.
        comment: Alzheimer's disease is a hereditary condition. Charles' mother's family all had the problem. Now Charles has it too. Is his family coping with it better now than it did with his mother's Alzheimer's?
  -
    id: festivals
    title: Cultural events
    intro: What are some events where people get together and celebrate something? Christmas is one. In the West, <a href="http://en.wikipedia.org/wiki/Christmas">Christmas</a> is a family event, especially significant for children because it's the one occasion in the year, besides birthdays, when they get new toys. Some families intentionally mislead children, having them believe Santa Claus really exists. Putting presents under a decorated <a href="http://en.wikipedia.org/wiki/Christmas_tree">Christmas tree</a> and opening them on Christmas morning is an important part of Christmas.
    story:
      -
        id: breakstone
        title: Christmas, Sant Claus and Christmas trees
        blurb: |
          Listen to Mary Breakstone describe <a href="http://storycorps.org/listen/stories/mary-and-bob-breakstone">Christmas as the child sees it</a>. Christmas corresponds to <a href="http://en.wikipedia.org/wiki/Chinese_New_Year">Chinese New Year</a>, I think.
        comment: No comment.
      -
        id: desantis
        title: Christmas in wartime
        blurb: |
          During war, eg <a href="http://en.wikipedia.org/wiki/World_War_II>World War II"</a>, Christmas goes, or <a href="http://www.npr.org/templates/story/story.php?storyId=6660388">went,</a> on.
        comment: Or download the file <a href="http://storycorps.org/wordpress/wp-content/uploads/listen/audio/desantis.mp3">here</a>.
      -
        id: conley
        title: Stretching the Christmas dollar
        blurb: |
          <a href=http://www.npr.org/templates/story/story.php?storyId=17469155>Carrie Conley tells her son</a> about <a href=http://www.english-idioms.net/cgi-bin/idiom.cgi?idiom=stretch%20the%20dollar>stretching the dollar</a> at Christmas. Like buying old toys at a <a href=http://www.salvationarmyusa.org/usn/www_usn_2.nsf/vw-dynamic-index/e3610fb5ddd550a1802573250030e32a?opendocument>Salvation Army store</a>
        comment: What do you think about buying second-hand goods? Or donating old things to people in need? Where can you buy second-hand things in Taiwan, Miaoli?
      -
        id: breaksantschif
        title: Christmas, marriage stories
        blurb: |
          Listen to soundfiles produced by the <a href=http://www.cstr.ed.ac.uk/projects/festival/>Festival</a> text-to-speech system, of the stories of <a href="http://storycorps.org/listen/stories/mary-and-bob-breakstone">Mary Breakstone</a>, <a href="http://www.npr.org/templates/story/story.php?storyId=6660388">Marie Desantis</a>, and <a href="http://www.npr.org/templates/story/story.php?storyId=100655882">Bill Schifrin</a>.
        comment: |+
          No questions this week. Just fill in the blanks.<p>
          <ul>
          <li><a href=http://web.nuu.edu.tw/~greg/intermediate/breaksantschifA.mp3>A students</a> 
          <li><a href=http://web.nuu.edu.tw/~greg/intermediate/breaksantschifB.mp3>B students</a> 
          <li><a href=http://web.nuu.edu.tw/~greg/intermediate/breaksantschifC.mp3>C students</a> 
          <li><a href=http://web.nuu.edu.tw/~greg/intermediate/breaksantschifD.mp3>D students</a> 
          </ul>
      -
        id: macaulay
        title: Cooking Thanksgiving dinner for 80
        blurb: |
          <a href=http://www.npr.org/2010/11/18/131425207/one-man-s-tradition-thanksgiving-dinner-for-strangers>Scott Macaulay</a> cooks <a href=http://en.wikipedia.org/wiki/Thanksgiving>Thanksgiving</a> dinner for 80 people who have no one to eat it together with each year. What do people without families do at Chinese New Year and Autumn Moon Festival here in Taiwan.
        comment: Very interesting idioms here: in the same boat, Gee, rotten, fake, Norman Rockwell.

  -
    id: life
    title: The stories people tell
    intro: What is some incident that happened in your life that you would be willing to tell your classmates about if they asked you? What would you do if the events in these stories happened to you?
    story:
      -
        id: roxborough
        title: Embarrassment in the bath
        blurb: |
          The <a href=http://www.naacp.org>NAACP</a> is an American civil rights organization protecting the rights of black people in the US. <a href=http://www.thehistorymakers.com/biography/biography.asp?bioindex=1135>Mildred Bond Roxborough</a>, an executive member tells of being <a href=http://www.npr.org/templates/story/story.php?storyId=112075660>Caught in the Bath</a>. You can also <a href=http://media.storycorps.org/wordpress/wp-content/uploads/listen/audio/roxborough.mp3>download</a> the MP3 file.
        comment: What would you do if you were caught in the bath?
      -
        id: lerman
        title: Competitive eating
        blurb: |
          <a href=http://www.ifoce.com/rankings.php?action=detail&sn=13>Don Lerman</a>, with his <a href=http://donmoseslerman.com>web page</a>, was a competitor in <a href=http://www.ifoce.com>eating contests</a>. Listen to him talk about <a href=http://www.npr.org/templates/story/story.php?storyId=4677856>why he did it</a>. Read/listen to <a href=http://www.slate.com/id/2117577>an account of an eating competition</a>.
        comment: I like to eat, but I can't understand why people would want to try and eat more than other people and to eat so much that it hurts and you want to vomit. I think it is not good for their bodies. What do you think?
      -
        id: tyson
        title: Being heavy
        blurb: |
          Listen to <a href=http://www.npr.org/templates/story/story.php?storyId=6913145>Johnnie Tyson, a big woman</a> describe how being heavy made her feel bad, but also how she overcome bad feelings. You can also <a href=" http://www.storycorps.net/wordpress/wp-content/uploads/listen/audio/tyson.mp3">download the file</a>.
        comment: A <a href=http://storycorps.org/blog/west-mobilebooth/little-rock-ar/weighty-matters/>picture</a>. She apparently had surgery to cut down on her weight. But her size was determined from birth.
      -
        id: douglas
        title: Heavy eater
        blurb: |
         The overweight Antonio Douglas and 70-year-old Frank Lynch talk about <a href="http://www.npr.org/templates/story/story.php?storyId=122107928">racing each other</a>, in Lynch's efforts to get Douglas lose weight.
        comment: Vocabulary to look up:<ul><li> tank top (Try Wikipedia), <li>NAACP (We discussed it talking about Mildred Roxborough Bond in Caught in the Tub), <li>AARP (An organization representing older people), <li>psyched up (Try www.urbandictionary,com), <li>whipped (See same), <li>geriatric (A medical word for 'old', Try urbandictionary again.</ul>
      -
        id: novak
        title: The love of flying
        blurb: |
          Listen to <a href=http://signal.baldwincity.com/photos/2006/jun/22/10002/>Star Novak</a> talk about <a href=http://www.youtube.com/watch?v=DO4EciJgVD8>falling in love with flying,</a> a condition many Americans have, in <a href=http://www.youtube.com/watch?v=G-kcF89MHNc&feature=related>Kansas City</a>. See <a href=http://www.airliners.net</a> or <a href=http://www.smilinjack.com>http://www.smilinjack.com</a>. She is talking about the <a href=http://en.wikipedia.org/TWA>TWA</a> <a href=http://en.wikipedia.org/wiki/Lockheed_Constellation>Constellation</a>, in both of which <a href=http://en.wikipedia.org/wiki/Howard_Hughes>Howard_Hughes</a> had a hand.
        comment: Note the <a href=http://www.youtube.com/t/captions_about>closed captions, CC</a> on the Star Novak sound file. There is also a Chinese translation. Unfortunately (heh-heh), there are many errors in it.
      -
        id: pigott
        title: Judge's relationship with criminal
        blurb: |
          A judge talks about <a href="http://www.npr.org/templates/story/story.php?storyId=8939266">a man who stole to pay for his drinking</a>
        comment: Listen for the court vocabulary: "come up before", "pled guilty", "parole board", sentence, <a href="http://www.mvtimes.com/news/2006/11/16/judge_brian_rowe.php">hanging the judge</a>, penitentiary, arrest, sheriff.
      -
        id: nightcourt
        title: Summary justice at Night Court
        blurb: |
          Night court, from 5:30pm to 1am, is for quick handling of minor legal incidents, not major crimes.
        comment: |
          <a href="http://www.google.com/search?q=%22night%20court%22&num=30">Night Court</a> was a 1980's TV comedy series. We will watch 4 Youtube clips:
          <ul>
          <li><a href="http://www.youtube.com/watch?v=wD5Cx4Arfvg">Fran Drescher on NIGHT COURT</a></li>
          <li><a href="http://www.youtube.com/watch?v=JxoPPR_V5uw">Michael Richards on NIGHT COURT</a></li>
          <li><a href="http://www.youtube.com/watch?v=kz2ZM3eR-nQ">Ferrigno on Night Court</a></li>
