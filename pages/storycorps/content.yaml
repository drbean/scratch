    id: relations
    title: Mixed-message marriage stories
    intro: Some marriages are a mixture of good things and bad things. Rebia Mixon Clay and Frank Mixon's marriage ended unhappily. PJ Goetz' marriage has seen good times and bad times. And Judy Allen's ended in divorce, but with a humorous twist.
    story:
      -
        id: clay
        title: Life with Frank Mixon
        blurb: Listen to <a href="http://www.npr.org/templates/story/story.php?storyId=14577839">Rebia Mixon-Clay</a> talking about her late ex-husband, Frank Mixon: <a href="http://www.storycorps.net/wordpress/wp-content/uploads/listen/audio/clay.mp3">You're going to be my wife</a>. <br> Frank and Rebia separated and Frank was killed helping a woman. She mentions an <a href=http://www.urbandictionary.com/define.php?term=altercation>altercation</a> and a <a href=http://www.urbandictionary.com/define.php?term=damsel+in+distress>damsel in distress</a>. See the <a href=http://en.wikipedia.org/wiki/Damsel_in_distress>Wikipedia</a> entry.
        comment: Frank wanted to give her his class ring, but she didn't want it. Do high school and college students, or military officers wear <a href=http://en.wikipedia.org/wiki/Class_ring>class rings</a> in Taiwan?  Why did they split up if they had such a good relationship? What was the relationship between Frank and the woman he was helping? This is a sad story. So, why does Rebia express so much joy remembering Frank?
      -
        id: allen
        title: Funny (??) divorce story
        blurb: |
          <p><a href="http://hoffmanblog.org/http:/hoffmanblog.org/tag/judy-allen">Judy Allen</a> tells her daughter, Kelley Edwards about the break-up of her marriage, <a href=http://www.npr.org/templates/story/story.php?storyId=4786526>When You Just Want to Throw Something : NPR</a>. For a shorter version without introductions and endings, you can also listen to the <a href=http://www.storycorps.org/listen/stories/judy-allen-and-kelley-edwards>Storycorps site version</a>.
        comment: | 
          Judy writes about <a href="http://judyallen.wordpress.com">healing</a> and has a book, <a href="http://lookingthroughwater.wordpress.com/">Looking through water</a>. <p> Some confusing things: What is the relationship between Judy and her <a href= http://www.urbandictionary.com/define.php?term=ex>ex</a> (ie ex-husband) like now? What is the relationship between Judy's daughter and her ex-husband?
      -
        id: ward
        title: The Divorce Ranch/Motel
        blurb: |
          Sisters Robbie McBride and Beth Ward <a href=http://www.npr.org/templates/story/story.php?storyId=128545233>tell stories</a> from a <a href="http://en.wikipedia.org/wiki/Reno">Reno</a> <a href="http://www.slate.com/id/2261131/pagenum/all/">divorce ranch</a>, which was a hotel for people waiting for a <a href="http://www.google.com/search?q=%22quickie%20divorce%22&num=30">"quickie divorce"</a> in the state of Nevada in the USA, like <a href="http://images.google.com/search?tbm=isch&hl=en&source=hp&biw=797&bih=740&q=divorce+ranch&gbv=2&oq=divorce+ran&aq=0S&aqi=g-S2g-sS1g-mS1&aql=&gs_sm=e&gs_upl=726l5442l0l9714l11l11l0l2l2l0l171l927l5.4l9l0#hl=en&gbv=2&tbm=isch&sa=1&q=lazy+a+guest+ranch&pbx=1&oq=lazy+a+guest+ranch&aq=f&aqi=&aql=&gs_sm=e&gs_upl=768642l775247l0l775700l30l21l0l9l0l2l169l1120l5.6l12l0&bav=on.2,or.r_gc.r_pw.&fp=1c2d68bb305ba4a2&biw=797&bih=740">Lazy A Guest Ranch</a>, and the <a href="http://www.roadsidepeek.com/losttreas/silverstatelodge/index.htm">Silver State Lodge</a> motel, the place that Patricia Klos's parents ran. You can also download the <a href="http://media.storycorps.org/wordpress/wp-content/uploads/listen/audio/ward.mp3">ward</a> and <a href="http://media.storycorps.org/listen/audio/klos.mp3">klos</a> files.

        comment: |
          With the liberalization of laws in other states, Nevada is now no longer the "divorce capital" of the United States. <br>
          Some interesting expressions.
          <ul>
           <li>A prize package (Usually "no prize package"): a collection of wonderful things you get when you win a prize.
           <li>To walk down the aisle: To get married.
           <li>An awful lot: Many.
           <li>The next thing I knew: Quickly. Used to introduce a surprising event, but one which bring stability and the end to a period of complete confusion.
          </ul>
      -
        id: goetz
        title: Marriage not always pretty, Mom tells son
        blurb: |
          A mother tells her 11-year-old son about <a href=http://www.storycorps.org/wordpress/wp-content/uploads/listen/audio/goetz.mp3>meeting his dad</a> when she was 18. A romantic start to a 23-year relationship, but their marriage has not always been good. They were separated for 2 years, and she thought of getting divorced. Read the <a href=http://www.npr.org/templates/story/story.php?storyId=101507281>NPR write-up</a>.
        comment: | 
          What do you think? PJ Goetz is/was a teacher and writer. She has a website, <a href="http://tampawithkids.com">Tampa with kids</a> about things to do with kids in the Tampa, Florida area in the US.
