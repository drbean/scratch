    id: disease
    title: Coping with disease
    intro: Worse than being a nurse is being a patient. Losing your memory doesn't seem to be a very bad physical condition, but the consequences for the family of the patient can be worse than other forms of sickness.
    story:
      -
        id: viviano
        title: Nurse tells daughter about patients dying
        blurb: |
         Dana Viviano is a nurse who works with cancer patients who are dying. Her daugher, Sarafino was interested in hearing <a href=http://www.storycorps.net/wordpress/wp-content/uploads/listen/audio/viviano.mp3>how she feels about the job</a>. Read the <a href=http://www.npr.org/templates/story/story.php?storyId=111633198>NPR report</a>.
        comment: I think being a doctor or a nurse must be a terrible job. What is a way to look at this story and feel good? Why is this a good story?
      -
        id: jackson-1
        title: Alzheimer's disease
        blurb: |
          Listen to <a href=http://www.storycorps.net/wordpress/wp-content/uploads/listen/audio/jackson.mp3>the story</a> of <a href=http://www.npr.org/templates/story/story.php?storyId=16748176</a> and his family's failure to cope with his mother's <a href=http://en.wikipedia.org/wiki/Alzheimer's_disease>Alzheimer's disease</a>.
        comment: In the US and Europe, the families of people with Alzheimer's disease find caring for them very difficult. How is it in Taiwan? 
      -
        id: jackson-2
        title: Charles' own Alzheimers
        blurb: |
          Listen to <a href=http://www.storycorps.net/wordpress/wp-content/uploads/listen/audio/jackson.mp3>the rest</a> of <a href=http://www.storycorps.org/listen/stories/charles-jackson>Charles Jackson</a>'s story about his mother's and his <a href=http://en.wikipedia.org/wiki/Alzheimer's_disease>Alzheimer's disease</a>.
        comment: Alzheimer's disease is a hereditary condition. Charles' mother's family all had the problem. Now Charles has it too. Is his family coping with it better now than it did with his mother's Alzheimer's?
  -
    id: work
    title: People at work
    intro: <a href="http://en.wikipedia.org/wiki/Studs_Terkel">Studs Terkel</a>, a pioneering collector of stories from Americans, said work was a search for 'daily meaning as well as daily bread.'
    story:
      - 
        id: trinka-1
        title: Ed Trinka, hotel doorman
        blurb: |
          <p>Ed Trinka is well-known in New York.
          <ul>
          <li><a href=http://www.storycorps.net/listen/ed-trinka-and-debra-goodman>Plaza Hotel doorman</a></li>
          <li><a href=http://www.storycorps.net/wordpress/wp-content/uploads/listen/audio/trinka.mp3>The MP3</a></li>
          <li><a href=http://www.cliftonjournal.com/NC/0/1012.html>Ed Trinka Retires from Plaza Hotel at 65</a></li>
          <li><a href=http://www.nydailynews.com/services/realestate/2007/09/27/2007-09-27_welcome_home.html>Plaza Hotel in NY Daily News</a></li>
          <li><a href=http://www.npr.org/templates/story/story.php?storyId=15017817>NPR Transcript</a></li>
          <li><a href=http://images.google.com/images?gbv=2&svnum=10&hl=en&q=+plaza+hotel+New+York+ed+trinka&btnG=Search+Images>Plaza and Ed Trinka pictures</a></li>
          <li><a href=http://www.classichollywoodbios.com/jackiegleason.htm>Jackie Gleason</a></li>
          <li><a href=http://www.youtube.com/watch?v=qDp2OTi_4Jk>Jackie Gleason on Youtube</a></li>
          </ul>
        comment: Why do you think he is so popular? Would you like to be a doorman?
      - 
        id: trinka-2
        title: Ed Trinka on how to treat people
        blurb: |
          Ed Trinka has now retired. In the rest of <a href=http://www.storycorps.net/wordpress/wp-content/uploads/listen/audio/trinka.mp3>his story</a>, he looks back at the job and talks about how to treat people. He was a great doorman, because he treated everyone like a VIP. His philosophy was to make people feel good.
        comment: What do you think a doorman job involves? What do you think about treating everyone like a VIP? Would you like to be a doorman?
      -
        id: kroenke-1
        title: Tuning a piano at a nursing home
        blurb: |
          Ron Kroenke tunes pianos for a living. Here he tells the story of disappointing some people at an old people's home who had come to listen to some music.<br>
          <ul>
          <li><a href=http://www.storycorps.net/listen/ron-kroenke>Tuning a piano at an Omaha nursing home</a></li>
          <li><a href=http://www.storycorps.net/wordpress/wp-content/uploads/listen/audio/kroenke.mp3>The MP3</a></li>
          <li><a href=http://omahapianoservice.com/index.html>Ron Kroenke, Piano Tuner</a></li>
          <li><a href=http://en.wikipedia.org/wiki/Omaha,_Nebraska>Omaha, Nebraska</a></li>
          <li><a href=http://www.npr.org/templates/story/story.php?storyId=17234239>Story</a></li>
          </ul>
        comment: Have you ever listened to someone tuning a piano, or a guitar? Is it interesting? How do you think the people waiting to hear the concert were feeling?
      -
        id: kroenke-2
        title: Mixed reactions of the audience
        blurb: |
          Listen to the rest of <a href=http://www.storycorps.net/wordpress/wp-content/uploads/listen/audio/kroenke.mp3>Ron Kroenke's story</a>. Some people were angry. Others were disappointed, but more sympathetic.
        comment: How do you think he felt about the different responses? Why do you think the different people felt differently? How would you have felt if you were Ron Kroenke?
      -
        id: kroenkeandtrinka
        title: Men at work--Ron Kroenke and Ed Trinka
        blurb: |
          What do Ron and Ed have in common? I think it's a concern about relationships with other people. I summarized my feelings about the two, read <a href=http://web.nuu.edu.tw/~greg/kroenkeandtrinka.mp3>here</a> by the "inhuman" voice of the <a href=http://www.cstr.ed.ac.uk/projects/festival/>>Festival Text-to-Speech system</a>.
        comment: Try to do the homework before the exam in Week 4,5. What do you think about both stories?
      -
        id: undertaker
        title: A Life with the Dead
        blurb: Sam Reed, an undertaker and caretaker of <a href="http://www.oaklandcemetery.com/">Historic Oakland Cemetery</a> in Atlanta, Georgia speaks of <a href="http://www.npr.org/templates/story/story.php?storyId=120127584">life as an undertaker</a>.
        comment: In the United States, the casket with the dead body is often left open and people go up to pay their last respects. Because the body is often not pleasant to look at after death, a mortician will often put makeup on the face to make the face easier to look at. In England and Australia, the casket (or coffin) is kept closed. What do you think about these practices?
      -
        id: pestcontroller
        title: Pest Control--The Good, the Bad and the Ugly
        blurb: Running the <a href=http://www.bugoffpccenter.com>Bug Off Pest Control Company</a> wasn't the career Andy Linares wanted to pursue. Listen to his <a href=http://www.npr.org/templates/story/story.php?storyId=5017591>story</a>, or <a href=http://www.storycorps.org/wordpress/wp-content/uploads/listen/audio/linares.mp3>download</a> it.
        comment: Look at the information about <a href=http://en.wikipedia.org/wiki/Bedbug>bedbugs</a>, <a href=http://en.wikipedia.org/wiki/Coccinellidae>ladybugs</a> and <a href=http://en.wikipedia.org/wiki/Cockroach>cockroaches</a>. Do you think they're 'spectacular', 'fantastic', a <a href=http://www.google.com/search?hl=en&lr=&num=100&ie=ISO-8859-1&q=site%3Aurbandictionary.com+big+deal&btnG=Search'big deal'>'big deal'</a>? What does he mean by 'hit a brick wall?'
      -
        id: butler
        title: A woman in a man's job
        blurb: During World War 2 in the United States, many woman who had not worked before outside the home started doing men's jobs to help the war effort. <a href=http://www.npr.org/templates/story/story.php?storyId=6628524>Dot Kelley</a> was one of these <a href=http://en.wikipedia.org/wiki/Rosie_the_Riveter>Rosie, the Riveters</a>. See the <a href=http://www.npr.org/templates/transcript/transcript.php?storyId=6628524>transcript</a>.
        comment: After the war, women lost these jobs to men returning from the war. This may or may not have contributed to the <a href=http://scriptorium.lib.duke.edu/wlm/womlib/>Women's Liberation</a> movement.

