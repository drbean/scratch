    id: disease
    title: Coping with disease
    intro: Worse than being a nurse is being a patient. Losing your memory doesn't seem to be a very bad physical condition, but the consequences for the family of the patient can be worse than other forms of sickness.
    story:
      -
        id: viviano
        title: Nurse tells daughter about patients dying
        blurb: |
         Dana Viviano is a nurse who works with cancer patients who are dying. Her daugher, Sarafino was interested in hearing <a href=http://www.storycorps.net/wordpress/wp-content/uploads/listen/audio/viviano.mp3>how she feels about the job</a>. Read the <a href=http://www.npr.org/templates/story/story.php?storyId=111633198>NPR report</a>.
        comment: I think being a doctor or a nurse must be a terrible job. What is a way to look at this story and feel good? Why is this a good story?
