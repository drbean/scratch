        id: biomom
        title: Bio-mom
        blurb: |
          Here is a story about a <a href=http://www.wordspy.com/words/bio-mom.asp>bio-mom</a>. <a href=http://www.storycorps.org/wordpress/wp-content/uploads/listen/audio/adam.mp3>Listen</a> to Sue Adam and Deborah Dimasi talk about their relationship. Read the <a href=http://www.npr.org/templates/story/story.php?storyId=103920363>NPR story and comments</a>. <b>And read an <a href=http://www.storycorps.org/blog/storybooths/new-york-new-york/a-birth-mother-daughter-relationship/>account of the recording</a> with <a href=http://www.storycorps.org/blog/storybooths/new-york-new-york/a-birth-mother-daughter-relationship/#comment-1613>comment from Deborah's "other mother</a>.</b>"
        comment: | 
          Read the <a href="http://adoption.about.com/od/birthfirstmothers/a/diarybirthmom.htm">diary</a> of a woman who gave up her child in an open adoption, and an essay about <a href=http://birthparents.adoptionblogs.com/weblogs/how-do-you-explain-your-adoption-story>what to say to people if you are a birthmother</a>.
      -
        id: emersonj
        title: Man takes on son
        blurb: |
          Deborah Dimasi's upbringing by Dovonna and Don Dimasi was a happy one. But not all adoptions are as successful. In 10-35 percent of adoptions in the US, the adoptive parents <a href="http://en.wikipedia.org/wiki/Disruption_(adoption)">give the child back</a>, ending the adoption. The children of these 'disrupted' adoptions may spend years in <a href="http://en.wikipedia.org/wiki/Foster_care">foster care</a>, an experience which can make them very unhappy children. Johnathan Emerson was 7, when he was adopted by Brian Miller. <a href="http://www.npr.org/templates/story/story.php?storyId=105604344">Listen</a> to them talk about the experience.
        comment: It appears Jonathan and Brian have a 2-person family. That is, Brian is a single parent.
