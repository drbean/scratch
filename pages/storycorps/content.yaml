        id: ward
        title: The Divorce Ranch
        blurb: |
          Sisters Robbie McBride and Beth Ward <a href=http://www.npr.org/templates/story/story.php?storyId=128545233>tell stories</a> from a <a href="http://en.wikipedia.org/wiki/Reno">Reno</a> <a href="http://www.slate.com/id/2261131/pagenum/all/">divorce ranch</a>, which was a hotel for people waiting for a <a href="http://www.google.com/search?q=%22quickie%20divorce%22&num=30">"quickie divorce"</a> in the state of Nevada in the USA. You can also <a href="http://media.storycorps.org/wordpress/wp-content/uploads/listen/audio/ward.mp3">download the file.</a>

        comment: |
          With the liberalization of laws in other states, Nevada is now no longer the "divorce capital" of the United States. <br>
          Some interesting expressions.
          <ul>
           <li>A prize package (Usually "no prize package"): a collection of wonderful things you get when you win a prize.
           <li>To walk down the aisle: To get married.
           <li>An awful lot: Many.
           <li>The next thing I knew: Quickly. Used to introduce a surprising event, but one which bring stability and the end to a period of complete confusion.
          </ul>
