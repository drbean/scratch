        blurb: Frank and Rebia separated and Frank was killed helping a woman. She mentions an <a href=http://www.urbandictionary.com/define.php?term=altercation>altercation</a> and a <a href=http://www.urbandictionary.com/define.php?term=damsel+in+distress>damsel in distress</a>. See the <a href=http://en.wikipedia.org/wiki/Damsel_in_distress>Wikipedia</a> entry.
