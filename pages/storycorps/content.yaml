        title: Bio-mom
        blurb: |
          Before we listened to a story with a biological father. Here is one with a <a href=http://www.wordspy.com/words/bio-mom.asp>bio-mom</a>. <a href=http://www.storycorps.org/wordpress/wp-content/uploads/listen/audio/adam.mp3>Listen</a> to Sue Adam and Deborah Dimasi talk about their relationship. Read the <a href=http://www.npr.org/templates/story/story.php?storyId=103920363>NPR story and comments</a>. <b>And read an <a href=http://www.storycorps.org/blog/storybooths/new-york-new-york/a-birth-mother-daughter-relationship/>account of the recording</a> with <a href=http://www.storycorps.org/blog/storybooths/new-york-new-york/a-birth-mother-daughter-relationship/#comment-1613>comment from Deborah's "other mother</a>.</b>"
