          Read the <a href="http://adoption.about.com/od/birthfirstmothers/a/diarybirthmom.htm">diary</a> of a woman who gave up her child in an open adoption, and an essay about <a href=http://birthparents.adoptionblogs.com/weblogs/how-do-you-explain-your-adoption-story>what to say to people if you are a birthmother</a>.
          The homework is shorter than before. I have divided the sound file up into 4 parts. Listen to the whole of the sound file, but just fill in part of it. Do this homework by November 27, ie <b>2 weeks' time</b>. It is worth one point to your grade.
