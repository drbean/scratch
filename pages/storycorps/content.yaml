        blurb: <a href="http://www.npr.org/templates/story/story.php?storyId=106946912">Lawrence Anthony and David Shirley</a> have worked in barber shops for more than 40 years and are still going strong. Their town, Drexel, however. has seen better days.
        comment: See the transcript linked from the above page. And read the <a href="http://www.storycorps.org/blog/east-mobilebooth/asheville-nc/shave-and-a-haircut-two-bits/">Storycorps blog story</a>.
      -
        id: schifrin
