      \begin{description}
      \item [Concerts] Each month, a woman called Jennifer visits the nursing home and plays for the old people. They enjoy these concerts very much. At Christmas, she plays Christmas carols. The old people sing the carols.
      \item [Jennifer] She enjoys playing for the old people. She does it for free. She knows that Ron tunes the piano at the nursing home and she is grateful for his work on it, because it makes the piano sound good. She sees Ron working on the piano when she comes to play the Christmas concert. She doesn't want Ron to stop tuning the piano. So she goes home quickly. The Christmas concert isn't so important for her. She can come and play again in January.
      \item [Director] The director organizes the activities at the nursing home for the old people. She is responsible for organizing the Christmas party. This year, Ron could not tune the piano before Christmas and the day that was most suitable for him was the day that Jennifer was giving her Christmas concert. She didn't say anything to Ron about the concert, because she didn't want to put any pressure on him. She is also grateful to Ron for tuning the piano each year for free. So, she agreed to Ron coming on the day that was most convenient for him. She didn't say anything, but she just hoped that Ron could finish before Jennifer came.
      \item [Event] Ron came later than the director expected and took longer than she expected. It takes a long time to do a good job, especially if a piano is badly out of tune.
