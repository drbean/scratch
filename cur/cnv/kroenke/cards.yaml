      \normalsize
      \begin{description}
      \item [Piano Tuning] When pianos go out of tune, they don't sound good. So a piano tuner has to tune the piano. Listening to someone tuning a piano is not interesting. The piano tuner just plays one sound repeatedly and changes the pitch of the note up or down slightly. It is very boring to listen to.
      \item [Nursing home visit] 
        Ron Kroenke tunes the piano at the nursing home every year. This year he is tuning the piano at Christmas. This is not a good time to tune the piano, because the nursing home is very busy. The old people are having Christmas parties and Christmas concerts. Many relatives of the old people also visit at this time of year.
    
        \indent Ron usually tunes the piano at the nursing home before Christmas. But he has been very busy this year, so he could not tune the piano before. However the director still asked him to come. He tunes the piano for free, so the nursing home wants to pick a time which is convenient for Ron.
      \item [Reaction of audience] The old people who are sitting down are dressed up and are surprised to see him. He is worried that they won't enjoy listening to him.
    
      \indent When they realize that there is not going to be any music, many of the old people appear to be disappointed. One woman is angry with Ron. She says, 'If it isn't broken, don't fix it!' Many of the other people also appear to not have good feelings about Ron.
    
      \indent One woman, Rose, however, thanks Ron for doing a good job. Ron feels good that Rose thanked him.
          \end{description}
