tyson:
  compcomp:
    1:
      identifier: Being large
      White: |+
        \begin{normalsize} Feelings \end{normalsize}
        \normalsize
        \begin{description}
        \item [Problem] Not all big or overweight people are worried. But people who are are more likely to feel unhappy about themselves.
        \item [Others] who aren't overweight often don't understand it's not a simple problem solved by exercising or dieting. If it were simple, no one would be overweight.
        \item [Concerns] People who are overweight worry about what others think of them. And, teasing or bullying can be a real problem.
        \item [Solutions] These problems can make overweight people avoid socializing. But the best thing is to seek out social situations that take the mind off weight.
        \end{description}
      Black: |+
        \begin{normalsize} Medical issues \end{normalsize}
        \normalsize
        \begin{description}
        \item [Bodies] come in different shapes and sizes. The best weight for you is the one right for your body size.
        \item [Inheritance] plays a big part in determining size and weight. Big-boned people weigh more than thinner people. 2 people of the same height with different weights can still both be the right weight.
        \item [Being overweight] can also be result of poor eating and exercise habits that also run in families, but which are not inherited.
        \item [Exercise] just 3 times a day, for 10 minutes each, can make a difference, if you are overweight. But exercise is a good idea, even if you are underweight.
        \end{description}
      quiz:
        - question: Being large, Question 1: Some overweight people are not worried about their weight.
          answer: True
        - question: Being large, Question 2: Someone who is very heavy may not be overweight, if they are big-boned.
          answer: True
        - question: Being large, Question 3: People don't understand that exercising and dieting can reduce your weight.
          answer: False
        - question: Being large, Question 4: Social situations are a problem, but also a solution for people who are overweight.
          answer: True
        - question: Being large, Question 5: More people who are overweight are unhappy than people who are not overweight.
          answer: True
        - question: Being large, Question 6: Because there are people who are overweight, being overweight is not a simple problem solved by exercise and dieting.
          answer: True
        - question: Being large, Question 7: It's easy, by exercising and dieting, to stop being overweight.
          answer: False
        - question: Being large, Question 8: People who are overweight are worried both about themselves and about what other people think about them.
          answer: True
        - question: Being large, Question 9: It is best to avoid social situations that take the mind off weight.
          answer: False
        - question: Being large, Question 10: Exercise is not a good idea if you are underweight.
          answer: False
