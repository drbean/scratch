lerman:
  compcomp:
    1:
      identifier: eating disorders
      White: |+
        \begin{normalsize} Undereating \end{normalsize}
        \normalsize
        \begin{description}
        \item [People] Most commonly affects women. In the US, 40 percent of 9-10 year old girls are trying to lose weight.
        \item [Causes] Personality and psychological causes are most common, but biological causes, parents and friends' influence and cultural pressure are also important.
        \item [Treatment] Most of the treatments are psychological, rather than medical. One form of treatment is support/self-help groups, where undereaters get together and encourage each other to eat normally. Lots of undereaters are helped by treatment. 50-85 percent recover completely.
        \end{description}
      Black: |+
        \begin{normalsize} Overeating \end{normalsize}
        \normalsize
        \begin{description}
        \item [Binge eating] 1. Little control over eating. 2. Large amounts of food at one time. 3. Fast eating until feelings of discomfort, even when not hungry. 4. Eating alone during a binge. 5. Feelings of disgust with binge.
        \item [People] Women are more affected than men. 3.5 percent of women and 2 percent of men in the US are binge eaters. Most are overweight.
        \item [Causes] Feelings of unhappiness, anger or boredom are associated with binge eating, but the feelings may or may not be the cause of the problem.
        \end{description}
      quiz:
        - question: Eating disorders, Question 1: Men and women are equally affected by eating disorders.
          answer: False
        - question: Eating disorders, Question 2: A binge is a happy period with friends and good eating.
          answer: False
        - question: Eating disorders, Question 3: Most people recover from eating disorders.
          answer: True
        - question: Eating disorders, Question 4: It is not known whether bad feelings cause overeating.
          answer: True
        - question: Eating disorders, Question 5: Young American girls probably have more of a problem with undereating, than overeating.
          answer: True
        - question: Eating disorders, Question 6: The causes are probably biological, rather than psychological.
          answer: False
        - question: Eating disorders, Question 7: A binge is a period of overeating.
          answer: True
        - question: Eating disorders, Question 8: Binge eaters are more likely to be men than women.
          answer: False
        - question: Eating disorders, Question 9: Treatment of eating disorders usually involves eating medicine.
          answer: False
        - question: Eating disorders, Question 10: One form of treatment is talking to other people with the same problem.
          answer: True
