spano:
  jigsaw:
    1:
      identifier: spano 1
      A: You wanted your son to realize the value of hard work, so you gave him unimportant jobs, like dishwashing, when you established an Italian restaurant with him. You are now doing something else.
      B: You liked Spano's Italian Restaurant, but it is closing because it cannot compete with the chain restaurants in town. You liked that Joe was interested in what you thought of the food.
      C: You and your father started a restaurant. He left you to handle it, while he went on to other things. You like it when guests like Luke tell you they love the cooking. You tell your cook, Manny.
      D: You are a cook. You were surprised when Joe washed the dishes at the restaurant one night. He told you that washing dishes is important. You said your cooking is what is important.
      quiz:
        - question: A
          option: 
            - Joe, Jr
            - Joe, Sr
            - Luke
            - Manny
          answer: Joe, Sr
        - question: B
          option: 
            - Joe, Jr
            - Joe, Sr
            - Luke
            - Manny
          answer: Luke
        - question: C
          option: 
            - Joe, Jr
            - Joe, Sr
            - Luke
            - Manny
          answer: Joe, Jr
        - question: D
          option: 
            - Joe, Jr
            - Joe, Sr
            - Luke
            - Manny
          answer: Manny
        - question: Luke is Joe's customer.
          answer: True
        - question: Manny is Joe's boss.
          answer: False
        - question: Joe loves it when guests eat everything.
          answer: True
        - question: Luke liked Joe's interest in what he thought of the food.
          answer: True
        - question: Joe Sr is still running the restaurant.
          answer: False
        - question: The restaurant is making much money.
          answer: True
    2:
      identifier: spano 2
      A: You had never cooked when you established your Italian restaurant. But you worked very hard and you made your son work hard too, washing dishes. Now he is the boss and you are doing something else.
      B: You liked going to Spano's Italian Restaurant, because you liked the food and because Joe liked talking to you about your meal. But now it is closing because it is losing money.
      C: You and your father started a restaurant. After it became successful, he left you to handle it. You like talking to guests like Luke. They tell you they love the cooking, You tell your cook, Manny.
      D: Joe washed the dishes at the restaurant one night. He told you that all the work of the restaurant is important. He said you are a good cook, but attention to detail is also important.
      quiz:
        - question: A
          option: 
            - Joe, Jr
            - Joe, Sr
            - Luke
            - Manny
          answer: Joe, Sr
        - question: B
          option: 
            - Joe, Jr
            - Joe, Sr
            - Luke
            - Manny
          answer: Luke
        - question: C
          option: 
            - Joe, Jr
            - Joe, Sr
            - Luke
            - Manny
          answer: Joe, Jr
        - question: D
          option: 
            - Joe, Jr
            - Joe, Sr
            - Luke
            - Manny
          answer: Manny
        - question: Luke is a cook.
          answer: False
        - question: Manny is the restaurant's boss.
          answer: False
        - question: Joe likes talking to guests about the meal.
          answer: True
        - question: Luke liked Joe's interest in what he thought of the food.
          answer: True
        - question: Joe Sr is still running the restaurant.
          answer: False
        - question: Joe thinks hard work is important.
          answer: True
