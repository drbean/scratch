conley:
  jigsaw:
    1:
      identifier: conley 1
      A: You are an imaginary person, but Jerry's mom's doesn't like you. She worked very hard to bring up her kids alone. She is unhappy that her children might think that you are bringing them their toys.
      B: At Christmas, you were very happy, because you got many toys. You never thought about where the toys came from. You guessed your mother was the one who was providing them, like everything else.
      C: You brought up your six children by yourself after Sam walked out. Christmas was always very tiring. You had to work harder to buy gifts. The idea that Santa was doing this annoyed you.
      D: You and your wife, Carrie had six children. You did not provide support for the children after you broke up, so it was tough for her. But she was able to provide for them by stretching the dollar.
      quiz:
        - question: A
          option: 
            - Carrie
            - Jerry
            - Sam
            - Santa Claus
          answer: Santa Claus
        - question: B
          option: 
            - Carrie
            - Jerry
            - Sam
            - Santa Claus
          answer: Jerry
        - question: C
          option: 
            - Carrie
            - Jerry
            - Sam
            - Santa Claus
          answer: Carrie
        - question: D
          option: 
            - Carrie
            - Jerry
            - Sam
            - Santa Claus
          answer: Sam
        - question: Carrie is Jerry's mother.
          answer: True
        - question: Santa is Jerry's father.
          answer: False
        - question: Christmas was hard work for Carrie.
          answer: True
        - question: Jerry didn't have good Christmases.
          answer: False
        - question: Sam gave his children gifts at Christmas.
          answer: False
        - question: Santa visited Jerry \& Carrie at Christmas.
          answer: False
