        - question: Derek controls what the scouts do in the troop.
          answer  : False
        - question: Derek has mental \& physical problems.
          answer  : True
roxborough:
  jigsaw:
    2:
      identifier: roxborough 2
      A: You are the president of the local branch of the NAACP. You are working to get the local schools integrated. But many whites, like Tammy, don't want the schools integrated.
      B: You work for the NAACP, traveling around southern states in the US. Everyone sees you stuck in a tub. The president of the local branch, James, introduces you at a NAACP meeting. 
      C: Mildred, the NAACP activist is staying at your home. You support her efforts to organize black parents. After she gets stuck in a tub, you take her outside to get her out of the tub.
      D: You see Aretha, your cleaning lady, with another black woman with nothing on, in her back yard. You think black people don't act right. You don't want black children in your children's school.
      quiz:
        - question: A
          option:
            - Aretha
            - James
            - Mildred
            - Tammy
          answer: James
        - question: B
          option:
            - Aretha
            - James
            - Mildred
            - Tammy
          answer: Mildred
        - question: C
          option:
            - Aretha
            - James
            - Mildred
            - Tammy
          answer: Aretha
        - question: D
          option:
            - Aretha
            - James
            - Mildred
            - Tammy
          answer: Tammy
        - question: James is working together with Mildred.
          answer  : True
        - question: Aretha gets stuck and Mildred helps her.
          answer  : False
        - question: Aretha works for Tammy.
          answer  : True
        - question: Aretha wants schools integrated.
          answer  : True
        - question: Tammy likes what the black woman did.
          answer  : False
        - question: Tammy wants schools integrated.
          answer  : False
