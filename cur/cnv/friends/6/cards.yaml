genre: friends
1-8:
  compcomp:
    1:
      identifier: 
      White: |+
        \begin{normalsize}Rachel moves out\end{normalsize}
        \normalsize
        Rachel's side
        \begin{description}
        \item [Background] Rachel and Monica share an apartment. They each have their own room.
        \item [Actions] Rachel isn't upset because she doesn't think they're going to go through with it. Later, Rachel cries her eyes out.
        \item [Last night] The night before Chandler moves in and Rachel moves out. Rachel hasn't packed and everyone has to help.
        \item [Conclusion] Monica and Rachel get along again after listing the nice things they do for each other and are really sad about not living together anymore.
        \end{description}
      Black: |+
        \begin{normalsize}Rachel moves out\end{normalsize}
        \normalsize
        Monica and the others' side
        \begin{description}
        \item [Background] Chandler and Monica decide to live together. They decide they don't want Rachel living with them.
        \item [Actions] Monica tells Rachel that she and Chandler want to live together on their own. Monica is surprised that Rachel doesn't seem upset at all. Later, she tells Rachel that she is serious, and Chandler is moving in.
        \item [Last night] Rachel and Monica are mad at each other because they list all the things that have been bothering them about the other.
        \item [Conclusion] Monica and Rachel get along again after listing the nice things they do for each other and are really sad about not living together anymore.
        \end{description}
      quiz:
        - question: If Chandler moves in with Rachel and Monica, they will all be living in the same room.
          answer: False
        - question: Although Rachel doesn't appear upset when Monica tells her she and Chandler want her to move out, inside she really is upset.
          answer: False
        - question: Monica feels asking Rachel to move out is asking a lot.
          answer: True
        - question: Monica tells Rachel she is serious, and Rachel cries.
          answer: True
        - question: Monica and Rachel say bad things about each other when Chandler is about to move in.
          answer: True
        - question: At the end, Monica and Rachel are still mad at each other.
          answer: False
    2:
      identifier: Who's living with who?
      White: |+
        \begin{normalsize}Who Ross, Phoebe, Chandler are living with \end{normalsize}
        \begin{description}
        \item [Ross]is living with Chandler. Rachel then moves in with Ross.
        \item [Phoebe]offers Rachel a room in her apartment, but Rachel doesn't move in.
        \item [Chandler]is living with Ross, but moves out and moves in with Monica.
        \end{description}
      Black: |+
        \begin{normalsize}Who Monica, Rachel, Joey are living with \end{normalsize}
        \begin{description}
        \item [Monica]is living with Rachel. Monica asks her to leave, so her boyfriend can move in.
        \item [Rachel] is living with Monica, but she moves out and moves in with Ross.
        \item [Joey] is living with a woman called Janine, but they do not have a relationship.
        \end{description}
      quiz:
        - question: Question 5. Living arrangements. When Chandler moves in with Monica, there are 3 people, Chandler, Monica and Rachel all living in the same apartment.
          answer: False
        - question: Question 6. Living arrangements. When Chandler moves out of the apartment with Joey, Joey finds a woman called Janine to share the apartment with him.
          answer: True
        - question: Question 7. Living arrangements. When Rachel leaves the apartment she shares with Monica, Phoebe offers her a room in her apartment.
          answer: True
        - question: Question 8a. Living arrangements. Chandler was living with Ross, before he moved in with Monica.
          answer: False
        - question: Question 8b. Living arrangements. Ross was living by himself, before Rachel moved in.
          answer: True
        - question: Question 8c. Living arrangements. Phoebe was living with Joey. But Joey left, and Rachel moved in.
          answer: True
  jigsaw:
    1:
      identifier: season 6, part 1
      A: You got married to Rachel when you were drunk and you are now getting a divorce from her. Your friend is moving in with his girlfriend, your sister.
      B: Your roommate, Monica is making you leave because her boyfriend, Chandler is moving in. But you don't want to leave.
      C: Your brother is Ross. You live with your best friend, Rachel, but your boyfriend is going to move in with you.
      D: You are Joey. You have a problem with the new roommate, a woman, who is replacing your old roommate, a man.
      quiz:
        - question: A
          option:
            - Joey
            - Monica
            - Rachel
            - Ross
          answer: Ross
        - question: B
          option:
            - Joey
            - Monica
            - Rachel
            - Ross
          answer: Rachel
        - question: C
          option:
            - Joey
            - Monica
            - Rachel
            - Ross
          answer: Monica
        - question: D
          option:
            - Joey
            - Monica
            - Rachel
            - Ross
          answer: Joey
        - question: Ross is moving out.
          answer  : False
        - question: Rachel wants to move out.
          answer  : False
        - question: Monica wants Chandler to move in.
          answer  : True
        - question: Monica wants Ross to move in.
          answer  : False
        - question: Joey's roommate, a woman, is a problem.
          answer  : True
        - question: Joey's old roommate was Chandler.
          answer  : True
18-25:
  compcomp:
    1:
      identifier: season 6, part 3
      White: |+
        \begin{normalsize}Chandler proposes\end{normalsize}\\
        \normalsize
        Chandler's story
        \begin{description}
        \item [Background] Chandler tells Monica he isn't ready for marriage. But secretly Chandler has decided to ask Monica to marry him.
        \item [Actions] He intends to propose at a restaurant. Then Richard appears. When he tries to find Monica again later, he can't. He goes to see Richard. Richard tells him he also loves Monica. Chandler thinks he has lost Monica.
        \item [Conclusion] Chandler returns to the apartment and proposes.
        \end{description}
      Black: |+
        \begin{normalsize}Monica's reply\end{normalsize}\\
        \normalsize
        Monica's story
        \begin{description}
        \item [Background] Monica wants to get married to Chandler and books a marriage hall.
        \item [Actions] Monica and Chandler meet Monica's old boyfriend, Richard. Monica is getting weary of Chandler's reluctance to marry and goes to see Richard. Richard asks her to marry him. After leaving Richard, she disappears.
        \item [Conclusion] Monica says, 'Yes.'
        \end{description}
      quiz:
        - question: Chandler is ready for marriage, but Monica isn't.
          answer: False
        - question: Richard's appearance at the restaurant prevents Chandler from proposing to Monica.
          answer: True
        - question: Richard doesn't want to marry Monica now.
          answer: False
        - question: After Monica talks to Richard, Monica is unhappy and after Chandler talks to Richard, Chandler is unhappy.
          answer: True
        - question: Chandler doesn't expect to find Monica in the apartment.
          answer: True
        - question: Monica accepts Richard's rather than Chandler's proposal of marriage.
          answer: False
    2:
      identifier: Who's related to who?
      White: |+
        \begin{normalsize} The relationships of Paul, Elizabeth and Monica \end{normalsize}
        \begin{description}
        \item [Paul] is Elizabeth's father and Rachel's boyfriend. As a result he is the boyfriend of Ross's wife.
        \item [Elizabeth] is Paul's daughter and Ross's student. Ross and Elizabeth are also involved in a romantic/sexual relationship.
        \item [Monica] is Chandler's boyfriend and Ross's sister. Richard is her old boyfriend.
        \end{description}
      Black: |+
        \begin{normalsize} The relationships of Rachel, Richard and Ross \end{normalsize}
        \begin{description}
        \item [Rachel] is Ross's wife, and Paul's girlfriend.
        \item [Richard] is Monica's old boyfriend.
        \item [Ross] is Rachel's husband and Elizabeth's teacher. But he is also seeing Elizabeth outside class. Paul, Elizabeth's father wants to end Ross's relationship with his daughter. So, Paul is both the father of Ross's girlfriend and the boyfriend of Ross's wife.
        \end{description}
      quiz:
        - question: Question 9. Relationships. Ross and Rachel have a good marriage and they are faithful to each other.
          answer: False
        - question: Question 10. Relationships. Paul is Elizabeth's father and Rachel's boyfriend.
          answer: True
        - question: Question 11. Relationships. Ross is dating Paul's daughter. And Paul is dating Ross's wife.
          answer: True
        - question: Question 12a. Relationships. Monica is Chandler's sister and Ross's boyfriend.
          answer: False
        - question: Question 12b. Relationships. Richard is Monica's old boyfriend.
          answer: True
        - question: Question 12c. Relationships. Richard is Monica's brother and Elizabeth's teacher.
          answer: False
  jigsaw:
    1:
      identifier: season 6, part 3
      A: Your father, Paul doesn't want you to date your professor, but you won't listen to him. But you break up with your professor, anyway. You throw a balloon filled with water at him.
      B: You are attracted to the father of the student of Ross, your husband. You go with him to his family's holiday home. You split up with him, because he cries a lot when he starts talking.
      C: Your wife, Rachel is dating the father of your student, who you are dating. You are a professor, so you shouldn't be dating your student. You do it anyway. But you split up. She is `immature.'
      D: Elizabeth, your daughter is dating her professor. You don't like this, but the professor's wife and you develop a liking for each other. The professor encourages this relationship. He spies on you.
      quiz:
        - question: A
          option:
            - Elizabeth
            - Paul
            - Rachel
            - Ross
          answer: Elizabeth
        - question: B
          option:
            - Elizabeth
            - Paul
            - Rachel
            - Ross
          answer: Rachel
        - question: C
          option:
            - Elizabeth
            - Paul
            - Rachel
            - Ross
          answer: Ross
        - question: D
          option:
            - Elizabeth
            - Paul
            - Rachel
            - Ross
          answer: Paul
        - question: Paul is a professor.
          answer  : False
        - question: Elizabeth is Ross's daughter.
          answer  : False
        - question: Paul and Rachel are dating.
          answer  : True
        - question: Paul wants Elizabeth to date Ross.
          answer  : False
        - question: Ross wants Rachel to date Paul.
          answer  : True
        - question: Elizabeth stops dating Ross.
          answer  : True
