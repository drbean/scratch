        id: times_square
        title: Times Square
        blurb: |
          The site of the biggest celebration of New Year's Eve. Very close is Broadway, New York's theater district.
        comment: Listen to an extract from TrekExchanges walking tour guide at <a href="http://www.trekexchange.com/files/TSQ_Sample.mp3">http://www.trekexchange.com/files/TSQ_Sample.mp3</a>

