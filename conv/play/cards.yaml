        \begin{normalsize}Hair dressers--the job in the US\end{normalsize}
        \normalsize
        \begin{description}
        \item [Licenses/Training] All hair dressers need to be licensed in the US. This usually requires a high school diploma, and also graduation from a hair dressing school. After graduation, there is a government exam that may include a practical test. Full-time programs usually last 9 months, but most professionals take advanced classes to keep up with new trends. Licenses are issued by state governments. so it is difficult for hair dressers to move to work in another state.
        \item [Employment] About half of all hairdressers are self-employed, having their own salon, or renting a chair from a salon's owner. Nearly every town in the US has a barber shop or beauty salon, but most hair dressers are concentrated in the cities. Many full-time barbers work 40 hours per week, but longer hours (often in the evening) are common. Many determine their own hours and about 30\%  are part-time.
        \item [Money] The average cost of a haircut in the US is \$21-45, but you can also pay \$800. The average hourly wage of hairdressers is \$11. Wages vary greatly depending on the location of the hair salon, and your ability to attract and hold customers.
        \item [The future] The number of jobs for hair dressers is expected to increase faster than jobs for other people until 2018. Opportunities for beginners should be good, but competition for top-paying jobs will be strong.
        \item [Link] http://www.bls.gov/oco/ocos332.htm
        \end{description}
      Black: |+
        \begin{normalsize}Life in Drexel\end{normalsize}
        \normalsize
        \begin{description}
        \item [The place] Drexel is in the Blue Ridge Mountains in the south-east of the United States. People there used to be called `hillbillies.' Most Americans looked down on them, because they were poor and rough. However, people liked their music, and, when recorded from the mid-1920s, it contributed to the creation of `country music.'
        \item [Lawrence Anthony] Anthony, who died in December, 2009, was born about the time that the music started becoming popular, 80 years ago. Besides being a barber, Anthony also liked to play traditional styles of country music on guitar. Amateur guitarists from the area gathered in the back of his barber shop on Saturdays, to play with him. Those `picking sessions' may or may not be continuing. There's not much happening in Drexel now.
        \item [Drexel Furniture Company] The company, started in 1903, was one of a number of furniture makers in the Piedmont area. The supply of wood and cheap labor there was good, But, the quality of their furniture was poor. Gradually, however, Drexel grew to become the third biggest furniture company in the US, making many different styles of medium-priced furniture. But since the 1990's, with the economic slow-down in the US, Drexel's factories have closed one after the other, and the furniture is now made outside the US.
        \end{description}
