        \begin{normalsize}Dr Bean's father's career\end{normalsize}
        \normalsize
        \begin{description}
        \item [Starting] Dr Bean's father, Bill, started working soon after World War 2 as a chemical engineer. He stayed with his company, a paint manufacturer, for 30 years, and ended up as the plant manager.
        \item [Ending] He left the company because there was no opportunity for advancement and spent the last 10 years of his career as the manager of a sewerage treatment plant.
        \item [Interests] This description of his career gives no indication of his real interests, which were building and sailing boats. When he was younger, he had been interested in hiking and a number of other recreations, but after getting married and building a house for the family (his father had been a builder), sailing and building boats became his prime interest. In the evenings after work, he would work on the boats. He lived for the weekend. He got up earlier on the weekend than he did during the week to go sailing in summer and build boats in the winter.
        \item [Children] Dr Bean's mother says his three sons are all the opposite to him. They are all `workaholics,' and have no interests outside their work. One is a theater director and the other is a graphic (book) designer. However, perhaps they selected careers where they did not have to divide their lives into the `work' and `play' sections the way their father had to.
        \end{description}
      Black: |+
        \begin{normalsize}Dr Bean's career\end{normalsize}
        \normalsize
        \begin{description}
        \item [Before] Like Andy Linares, who didn't intend to become a pest controller, Dr Bean didn't intend to be an English teacher. In fact, he didn't see himself as having a regular career. It was only 15 years after dropping out from graduate school, that he got a job he stayed in for more than a year. when he started working as an editor at The Korea Times, It was the experience of learning Japanese in Japan that made English teaching very interesting for him.
        \item [Starting] Clearly, the reason he started working regularly was to support his wife, who he had met in Japan. He used to joke about English teaching, `I'm only in it for the money.' But clearly he enjoyed teaching too.
        \item [Life outside work] Although Dr Bean may appear to be a `workaholic,' he does have interests outside teaching English. For him, computer programming is relaxing. Only incidentally does it help him in his classes. He finds teaching stressful. He can't get the students to do what he wants them to do. But he can get the computer to do what he wants it to do. He enjoys that.
        \item [Career] Dr Bean is not sure if he has a `career.' He has a job. He has work. He is happy doing what he is doing, But he doesn't want recognition for his work, and he doesn't want a position in society. He is glad that he can get paid for doing what he likes to do.
        \end{description}
      quiz:
