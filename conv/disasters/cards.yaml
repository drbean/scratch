        \normalsize
        \begin{description}
        \item [Circumstances] A DC-10 was one hour into a flight from Denver to Chicago and at 37,000 feet.
        \item [Cause] A tail jet engine fan broke up and metal parts from it cut all three hydraulic systems controlling the plane's ability to change direction.
        \item [Development] The pilots used just the engines to land the plane in Iowa, but it crashed and burned on landing.
        \item [Casualties] Of the 296 people, 111 died, some due to smoke. 41 were seriously injured and 121 had minor injuries. 13 had no injuries.
        \end{description}
