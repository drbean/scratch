        \begin{large} The 101st Airborne Division \end{large}
        \normalsize
        \begin{description}
        \item [Character] The "Screaming Eagles" is one of the most prestigious divisions in the US Army. It is renowned for action in World War II, and has seen action in Vietnam, the Persian Gulf and Iraq and Afghanistan.
        \item [Airborne] Its members traditionally parachuted into action. Now they mainly fly helicopters into action.
        \item [Vietnam] 4,011 members killed in action. 18,259 wounded in action. Twice the casualties of World War II.
        \item [Insignia] Depicts an American bald eagle, but to the Vietnamese and others it looked like a chicken. So, in Vietnam they were called Chicken or Rooster Men.
        \end{description}
