        \item [Cause] A report concluded that a crack in the body of the plane widened and the plane broke up, perhaps into 4 parts.
        \item [Development] The parts of the plane fell from the sky, many in the sea near Penghu, but some in Changhwa.
        \item [Casualties] All 225 people died. Many had no clothes, because when the air escaped from the plane, it ripped their clothes off.
        \end{description}
