        \item [Casualties] 1,836 people were confirmed dead.
        \item [Damage] Most severe loss of life occurred in New Orleans, where the levee system failed, and 80 percent of the city was flooded. However worst property damage occurred in Mississippi gulf towns where flood waters reached 10-20 kilometers from the beach.
        \end{description}
