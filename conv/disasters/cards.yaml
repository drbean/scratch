        \begin{large} Duplantier: compare and contrast with DeSilvey \end{large}
        \normalsize
        \begin{description}
        \item [Before] a police officer in New Orleans.
        \item [Married] to Melissa Eugene.
        \item [Experience] Not directly in flooding. Problem was crowd control in the Superdome under conditions of unlawlessness and lack of medical care. The Superdome had been used before in previous hurricanes and damages by the evacuees was worth thousands of dollars. This time it was called a `refuge of last resort.' More than 20,000 people were there. 3 people died. 
        \item [Deaths] None of the family.
        \end{description}
      Black: |+
        \begin{large} DeSilvey: compare and contrast with Duplantier\end{large}
        \normalsize
        \begin{description}
        \item [Before] lived in Biloxi, in Mississippi, to the east.
        \item [Married] to Linda Kay Allen, but they were divorced or separated.
        \item [Experience] A wall of water suddenly flooded the first floor of the house and wind took off the roof. The walls collapsed and when the roof came down the second floor collapsed, and everyone was thrown into the water.
        \item [Deaths] All of the family, except him.
        \end{description}
      quiz:
