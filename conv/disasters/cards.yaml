        \item [Casualties] 2,416 people were killed, more than 11,441 were injured and more than 100,000 people were left homeless.
        \item [Damage] NT\$300 billion worth of damage was done. At one measuring station, movement of 3 meters/second was recorded, the highest recorded anywhere. Some sections of land were raised 7 meters. The central part of Taiwan was most affected, 
        \end{description}
