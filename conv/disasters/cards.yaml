        \begin{large} The job of chaplain \end{large}
        \normalsize
        \begin{description}
        \item [Character] A professional trained to serve the spiritual needs of members of the military. They will give individuals spiritual care, and may advise senior officers on issues of religion, ethics, morale, and morals.
        \item [Non-combatants] They are expected to be unarmed, but in the US are accompanied by an armed assistant. If captured, they should be returned to their countries.
        \item [Casualties] 100 US chaplains lost their lives in World War II, the 3rd highest US casualty rate of the war.
        \item [Application] Clergymen/women can apply to become chaplains in the US, but they need their church's support, and the military requires `suitability.'
        \end{description}
