     Everybody got something in their life that they're good at. This is what I do good--I eat. I was always a bigger eater than most people in my family and about five years ago there was an ad in the paper for a matzo ball contest. I went down to the contest. I broke a record; I ate ten matzo balls, half-pounders the size of baseballs, in two minutes, fifty seconds. No one ever ate more than ten. And I went on to the finals and I won. And Mayor Giuliani gave me the trophy, and the announcer said, "Let's hear it for Don Lerman and Rudy Giuliani." And we were both shaking hands like the president and the vice president-elect. That was the first trophy, the matzo ball trophy, ever in my life.

     I always wanted to be famous. I always wanted to be president or a big lawyer or a doctor or something, and it just never happened. I had a couple of day-old bread stores; that was my business. I worked eighty hours a week, seven days a week. I just thought, you know, the parade would pass me by until the eating. My father never lived to see me famous and he always thought I was a loser, you know, but I wish he was alive to see that I'm a somebody. 
