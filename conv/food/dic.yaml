    Lynch: When I first met Antonio, he was 270 pounds.

    Douglas: I always have been kind of a bad eater. If it didn't move, I ate it; and if it moved too slow, I ate it.

    Lynch: So, one day, I says, look, Antonio, I'd be really embarrassed if an old guy like me could run faster than you can. He was so anxious to get back at me he challenged me to this race. I says, okay, I'll take you up on that. But I tell you what, this race isn't going to be on this car wash lot. What we need to do is we need to go out and rent a small stadium.

    Douglas: I had on a tank top that represented NAACP and he had one representing his people - the AARP.

    Lynch: Unfortunately for him, in the first race he was beaten.

    Douglas: I had never ran a 100 meters in my life. Wasn't no way I was going to beat him.

    Lynch: After the race, I gave him a big hug, you know, and I said, it was amazing what you've done. Everybody's so proud of him. So, we had a subsequent race the following year. And the second race he's been in the gym for 12 months and he's been psyched up by his son, who's telling him what an embarrassment it is for him that his father get whipped by a geriatric guy like me. And guess what? He won the second race. There was only one person in the stadium that was happier than Antonio, and that was me.

    Douglas: Over the years, I think I've learned more from him than any one individual I have met. I don't know where I'd be without him. I just thank God for him.

    Lynch: I think that Antonio Douglas has been one of the important things in my life. Somebody I've been really proud to be associated with and I love him.
