macaulay:
  jigsaw:
    1:
      A:  You are a woman and 92, but you are still an assistant pastor at your church. You help Scott at his annual Thanksgiving dinner for people who do not have family to share Thanksgiving dinner with. You take people who do not have cars to the church.
      B: Your family is far away. So you go to Scott's Thanksgiving dinner every year, because Thanksgiving is a time to be with family. You do not have a car, so Veronica gives you a ride to the church in the church's van. 
      C: You are a woman and the top pastor at your church, Like Veronica, you are a woman. Your church appreciates the work you do for it. You appreciate the work Veronica does and the Thanksgiving dinners Scott has put on for the last 25 years at the church.
      D: You don't go to your church regularly, and Thanksgiving is a secular festival, rather than a religious one. But you like to put your dinner on at the church. Your church is headed by Damaris, a woman. You get on well with her, and Lonnie, who comes each year to the dinner.
