        \begin{normalsize} Parent's guide to being a good Santa \end{normalsize}
        \normalsize
        \begin{description}
        \item [Books] Read Xmas books to your kids before Christmas.
        \item [Lists] Help them write lists of the things they want, so they are things that they could actually receive from you.
        \item [Use list] Shop for items at the top of your child's list, so they are under the tree on Xmas morning, if possible.
        \item [Arrangement] Highlight the biggest gifts even if they aren't most expensive. Bigger boxes excite kids more.
        \item [Fairness] Make the size and amount of the gifts that each child receives about the same. For most of the year, it's hard to treat all kids equally. It's easier at Xmas.
        \end{description}
