conley:
  jigsaw:
    0:
      identifier: conley 0
      A: Most black people like the idea of you, an imaginary person, giving people presents at Christmas. But you got no respect from Jerry's mom. You are a man and she is a woman. She was the one providing everything for their family. Jerry's father left her to be with another woman.
      B: At Christmas, you always felt you were the luckiest kid in the world, because of all the toys. You never thought much about where the toys came from. Your mother, never talked about Santa. You guessed she was the one who was providing them, like everything else.
      C: You brought up your six children by yourself after Sam walked out. But you never misled your kids about who was providing the presents and food at Christmas. You had worked so hard to buy lots of toys and food for them, And the idea that some man was doing this for them annoyed you.
      D: You and your wife, Carrie had six children, but you split up. You did not provide any support for the children after the break-up, so it was tough for her. But she had worked even when you were together, so she was able to provide for the kids by stretching the dollar.
