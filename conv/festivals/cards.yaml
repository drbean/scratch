genre: intermediate
xmas:
  compcomp:
    1:
      identifier: breakstone 1
      White: |+
        \begin{normalsize} Christmas \end{normalsize}
        \normalsize
        \begin{description}
        \item [History] It is originally thought to be a non-Christian festival, which was re-interpreted as a Christian festival. Many elements have non-Christian origins.
        \item [Celebration] People give each other presents. Even people who do not regard themselves as Christians participate.
        \item [Work and the economy] Because of the gift-giving, before Christmas there is heightened economic activity. During the week after Christmas until New Year, many people don't go to work.
        \end{description}
      Black: |+
        \begin{normalsize} Easter \end{normalsize}
        \normalsize
        \begin{description}
        \item [Date] Easter is at a different date each year, sometime between March 22 and April 25.
        \item [History] Although it is purely a Christian festival, it is around the same time, and has many of the same themes as Jewish Passover.
        \item [Celebration] A more religious festival than Christmas. But many people give Easter Eggs, especially to children. The Easter Bunny Rabbit is supposed to bring the eggs.
        \end{description}
      quiz:
        - question: Easter has more non-religious elements than Christmas.
          answer: False
        - question: Christmas is probably a non-Christian festival, originally.
          answer: True
        - question: Easter is in spring.
          answer: True
        - question: Easter is at different times each year.
          answer: True
        - question: There is no gift-giving at Easter.
          answer: False
        - question: Christmas is important for the economy.
          answer: True
        - question: Christmas is especially important for the retail industry.
          answer: True
        - question: Easter has no connection with the spring break at schools.
          answer: False
breakstone:
  jigsaw:
    1:
      identifier: breakstone 1
      A: Your mother told you Santa Claus is an imaginary person, and doesn't really exist. You feel you must tell everyone. You tell Mary Breakstone, and she punches you in the face. You run home crying.
      B: Your daughter comes home crying, saying Chrissie Urban told her there is no Santa Claus. You are upset that your daughter is upset. You try to find out what happened and she says she punched her in the face.
      C: One Christmas Eve, you saw Santa Claus in your living room kissing your Mom, so you believe in Santa Claus. So you punched Chrissie. Now your Mom tells you he doesn't exist. You don't know what to believe.
      D: Children believe in you, but adults don't. You live at the North Pole and at Christmas you ride a sleigh with reindeers through the sky and deliver presents to good children and a piece of coal to bad.
