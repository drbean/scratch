        \begin{normalsize}Quadriplegia\end{normalsize}
        \normalsize
        \begin{description}
        \item [Definition] A total or partial loss of use of all the limbs and torso (ie, paralysis) caused by illness or injury. Paraplegia is similar but does not affect the arms. Both sensation and motor control are lost.
        \item [Cause] Usually damage to the brain or to the top of the spinal cord, in a car crash, fall or sports injury. But disease and congenital disorders can also result in paralysis.
        \item [Broken neck] You can break your neck without becoming paralyzed if the spinal cord is not damaged. It is also possible to cut the spinal cord without breaking the spine, (eg, if something sticks into the spine.)
        \end{description}
      Black: |+
        \begin{normalsize}CPR\end{normalsize}
        \normalsize
        \begin{description}
        \item [Definition] Manually pushing the blood around the body to prevent brain damage, in cases where a person's heart has stopped. The hands are used to press in the chest at least 5cm at a rate of 100 times per minute.
        \item [Purpose] Not to restart the heart or to make the person start breathing, but to keep the brain alive until the heart restarts by itself, or until doctors can restart it.
        \item [Survival rates] All cases where CPR is used: only 5-10 percent. Cases where CPR is started straight away, and doctors arrive in 3-5 minutes: more than 5-10 percent. In Seattle: 30 percent. In NY: 1-2 percent.
        \end{description}
      quiz:
        - question: Injuries to the bottom of the spine will affect only the legs.
          answer: True
        - question: Some people break their necks but don't become paralyzed.
          answer: True
        - question: Quadriplegics cannot move their limbs, but they have a sense of touch.
          answer: False
        - question: All quadriplegics have total paralysis. There are no degrees of paralysis.
          answer: False
        - question: CPR helps restart the heart.
          answer: False
        - question: The brain needs fresh blood, or it will be damaged.
          answer: True
        - question: The rate of survival where CPR is used is high.
          answer: False
        - question: More people can do CPR and help arrives quicker in Seattle than in NY.
          answer: True
