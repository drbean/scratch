        \begin{description}
        \item [Characteristics] Intelligence, height, fingerprint, eyelid, limb, teeth, nose, heart, palm, tongue differences.
        \item [Life expectancy] From 12 in 1912, to 60. Oldest person with Down syndrome 87. Causes of death from general health problems to Alzheimer's disease.
        \item [Reproduction] Males cannot father children. Females less fertile, with difficulty bearing children. Half their offspring also with Down syndrome.
        \item [Screening] Tests detect condition before birth. In West, 90\% of cases detected result in abortion.
        \end{description}

