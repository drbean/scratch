  jigsaw:
    0:
      identifier: davist 0
      A: Your son, Tom had a surfing accident. Now he cannot care for himself. You have to remove his bowel movements from his rectum. You were very sad at first, because Tom had been very active. But now you have gotten used to it, and Tom still is the same person he was before, even though he can't do any of the things he did before.
      B: You live in Florida near the sea, and you liked all kinds of water sports when you were younger. You do less of them now, because you have to support your family, your wife Connie and son, Tom by working. Your son was also an outdoor type, interested in the same things. But he broke his neck in a surfing accident and now is paralyzed.
      C: You appreciate the help of your father, Robert looking after you, but your mother, Connie has to do most of the work, like putting her fingers up your rectum to remove your bowel movements. At first you were very depressed about living life paralyzed, but you did not have brain damage and you have gotten used to being inactive.
