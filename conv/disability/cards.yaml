      White: |+
        \begin{normalsize}Throat cancer: causes and detection\end{normalsize}
        \normalsize
        \begin{description}
        \item [Causes] People who smoke are at risk of developing throat cancer. Excessive alchohol also increases the risk of getting throat cancer.
        \item [Symptoms] The doctor will perform a physical exam. This may show a lump on the outside of the neck. High-pitched breathing sounds are also associated with throat cancer.
        \item [Treatment] The goal of treatment is to completely remove the cancer and prevent it from spreading to other parts of the body.
        \end{description}
      Black: |+
        \begin{normalsize}Throat cancer: treatment\end{normalsize}
        \normalsize
        \begin{description}
        \item [Surgery] Some patients need surgery to remove the vocal cords. If you lose your vocal cords, speech therapy can help you learn other ways to speak.
        \item [Early detection] If throat cancer is detected early, treatment will cure the cancer in 90 percent of cases.
        \item [Middle-stage detection] If the cancer has spread to surrounding tissues, in 50-60 percent of cases treatment will be successful.
        \item [Late detection] If the cancer has spread to the head and neck, the cancer is not curable.
        \end{description}
      quiz:
        - question: Some, but not all, smokers get throat cancer.
          answer: True
        - question: Heavy drinkers are less likely to get throat cancer than others.
          answer: False
        - question: You only have a lump on the neck when you have throat cancer.
          answer: False
        - question: It is easier to remove the cancer if it is detected early.
          answer: True
        - question: The later the cancer is detected, the lower the survival rate.
          answer: True
        - question: Removal of the vocal cords is more likely in cases of early detection.
          answer: False
        - question: To increase your chances of survival, you can go for a throat cancer checkup.
          answer: True
        - question: The chances of survival in cases of late detection are moderately good.  
          answer: False

