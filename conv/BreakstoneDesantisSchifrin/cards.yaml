  jigsaw:
    1:
      identifier: desantis 1
      A: Your son, Joe is missing in action, in World War 2. You are afraid he is dead. It is Christmas, but you are sad. You tell your children that you won't have a Christmas tree this year.
      B: You have two brothers. One of them, Joe is a soldier, fighting in Germany. The other, John lives at home and has a job. Joe is missing. You are afraid to tell your parents.
      C: You are a soldier fighting in Germany. You are hurt and you get lost. Later your unit finds you. You write a Christmas letter to your mother, Anna from hospital about Christmas trees.
      D: You bought a Christmas tree and you tell Marie, your sister, but you don't tell your mother. You hope she will change her mind about the tree. Joe is OK, so your mother does change her mind.
      quiz:
        - question: A
          option: 
           - Anna
           - Joe
           - John
           - Marie
          answer: Anna
        - question: B
          option: 
           - Anna
           - Joe
           - John
           - Marie
          answer: Marie
        - question: C
          option: 
           - Anna
           - Joe
           - John
           - Marie
          answer: Joe
        - question: D
          option: 
           - Anna
           - Joe
           - John
           - Marie
          answer: John
        - question: Joe is missing in action.
          answer: True
        - question: John tells Anna about his tree.
          answer: False
