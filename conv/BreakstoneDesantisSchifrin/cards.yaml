genre: intermediate
xmas:
  compcomp:
    easter:
      identifier: Christmas \& Easter
      White: |+
        \begin{normalsize} Christmas \end{normalsize}
        \normalsize
        \begin{description}
        \item [History] It is originally thought to be a non-Christian festival, which was re-interpreted as a Christian festival. Many elements have non-Christian origins.
        \item [Celebration] People give each other presents. Even people who do not regard themselves as Christians participate.
        \item [Work and the economy] Because of the gift-giving, before Christmas there is heightened economic activity. During the week after Christmas until New Year, many people don't go to work.
        \end{description}
      Black: |+
        \begin{normalsize} Easter \end{normalsize}
        \normalsize
        \begin{description}
        \item [Date] Easter is at a different date each year, sometime between March 22 and April 25.
        \item [History] Although it is purely a Christian festival, it is around the same time, and has many of the same themes as Jewish Passover.
        \item [Celebration] A more religious festival than Christmas. But many people give Easter Eggs, especially to children. The Easter Bunny Rabbit is supposed to bring the eggs.
        \end{description}
      quiz:
        - question: Easter has more non-religious elements than Christmas.
          answer: False
        - question: Christmas is probably a non-Christian festival, originally.
          answer: True
        - question: There is more present-giving at Christmas than at Easter.
          answer: True
        - question: Easter has some similarities with a Jewish festival called Passover.
          answer: True
        - question: People have a chance to relax before Christmas and they start to work again after Christmas.
          answer: False
        - question: People give chocolate eggs at Christmas.
          answer: False
        - question: A Bunny Rabbit is one of Santa's helpers delivering presents.
          answer: False
        - question: Children prefer Easter because of the presents at Easter.
          answer: False
        - question: Easter is at a different date each year in late March or April.
          answer: True
    australia:
      identifier: Australian Xmas
      White: |+
        \begin{normalsize} Christmas in the northern hemisphere\end{normalsize}
        \normalsize
        \begin{description}
        \item [Time] Christmas is December 25, each year, in the middle of winter.
        \item [Weather] It is cold and often cloudy. There may be lots of snow.
        \item [Customs] Traditional Christmas cards. Santa Clauses in warm red suits and white fur trimming. Turkey dinner with other meats, Christmas pudding, cake with coins in it. Presents under the Christmas tree. Wearing paper hats at dinner. Relatives kissing each other under the mistletoe.
        \item [Vacation] People often don't go to work for a week, but often just spend it at home, or visiting family.
        \end{description}
      Black: |+
        \begin{normalsize} Christmas in the southern hemisphere\end{normalsize}
        \normalsize
        \begin{description}
        \item [Time] Christmas is December 25, each year, in the middle of summer.
        \item [Weather] It is hot and sunny. The temperature is 35-40 degrees C.
        \item [Customs] Traditional Christmas cards. Santa Clauses in warm red suits and white fur trimming. Turkey dinner with other meats, Christmas pudding, cake with coins in it. Presents under the Christmas tree. Wearing paper hats at dinner.
        \item [Vacations] Because the weather, families go on vacations, going camping or to the beach for 3-4 days.
        \end{description}
      quiz:
        - question: Christmas is at a different time of year in Australia.
          answer: False
        - question: The weather at the Australian Christmas is very different than a northern hemisphere one.
          answer: True
        - question: Australian Christmas cards are the same as northern hemisphere cards with snow and reindeers.
          answer: True
        - question: Being Santa Claus makes you feel cool in Australia.
          answer: False
        - question: People have put coins in Christmas pudding in both northern and southern hemisphere.
          answer: True
        - question: Australians don't have Christmas trees at Christmas.
          answer: False
        - question: There is a lot of kissing of children by their aunts and uncles at Australian Christmases.
          answer: False
        - question: Many Australians spend their Christmases outdoors.
          answer: True
shopping:
  compcomp:
    chinese:
      identifier: shopping 1
      White: |+
        Mainland Chinese shoppers
        \normalsize
        \begin{description}
        \item [Retail stores] China has department stores, chain stores and hypermarkets like Wal-Mart and Carrefour and luxury specialty stores such as Gucci.
        \item [Clothes shopping] Most (74 percent) of Chinese shoppers says they like shopping for clothes.
        \item [Company] Most Chinese like shopping with family members. Only 20 percent prefer to shop alone.
        \item [Influences] Most Chinese say family, friends, people in general have major impact on shopping decisions. Only 13 percent say they are influenced by store people.
        \end{description}
      Black: |+
        American shoppers
        \normalsize
        \begin{description}
        \item [Retail stores] The structure of the American retail industry is highly developed.
        \item [Clothes shopping] Most people around the world say they like shopping for clothes, but in the US, only 42 percent say they do.
        \item [Company] 40 percent of Americans say they prefer to shop alone.
        \item [Influences] Most Americans say they make their own decisions, or are influenced by store displays.
        \end{description}
      quiz:
        - question: The structure of the American and mainland Chinese retail industry is quite similar.
          answer: True
        - question: There are famous foreign hypermarkets like Walmart and Carrefour in mainland China.
          answer: True
        - question: Mainland Chinese and American shoppers both like shopping for clothes most.
          answer: False
        - question: Mainland Chinese and Americans both prefer to shop with their families.
          answer: False
        - question: Almost half of all Americans say they prefer shopping alone.
          answer: True
        - question: Most mainland Chinese shoppers think it is a good idea to follow advice from store people.
          answer: False
        - question: Chinese shoppers say they are influenced by other people, when making their shopping decisions.
          answer: True
        - question:  Americans say their decisions are influenced by what is popular with other people or by what other people think.
          answer: False
breakstone:
  jigsaw:
    1:
      identifier: breakstone 1
      A: Your mother told you Santa Claus is an imaginary person, and doesn't really exist. You feel you must tell everyone. You tell Mary Breakstone, and she punches you in the face.
      B: Your daughter comes home crying, saying Chrissie told her there is no Santa Claus. She says she punched Chrissie in the face. You tell her that Chrissie is right. There is no Santa Claus.
      C: One Christmas Eve, you saw Santa Claus in your living room kissing your Mom, so you believe in Santa Claus. Now Chrissie and your Mom tell you he doesn't exist. You are upset. 
      D: Children believe in you, but adults don't. You live at the North Pole and at Christmas you deliver gifts. Sometimes parents dress up as you for fun. Their children don't know who it is.
      quiz:
        - question: A
          option: 
           - Chrissie
           - Mary
           - Mary's mom
           - Santa
          answer: Chrissie
        - question: B
          option: 
           - Chrissie
           - Mary
           - Mary's mom
           - Santa
          answer: Mary's mom
        - question: C
          option: 
           - Chrissie
           - Mary
           - Mary's mom
           - Santa
          answer: Mary
        - question: D
          option: 
           - Chrissie
           - Mary
           - Mary's mom
           - Santa
          answer: Santa
        - question: Chrissie believes in Santa.
          answer: False
        - question: Mary's mom believes in Santa.
          answer: False
        - question: Mary believes in Santa.
          answer: True
        - question: Kids believe in Santa.
          answer: True
        - question: Mary saw Santa kissing Mom.
          answer: True
        - question: Mary perhaps saw Dad.
          answer: True
