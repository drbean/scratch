      C: Phil, your boyfriend is a playboy. You buy him a ring for your engagement. The ring shows Phil that he is promising to marry you. You ask Bill to write, 'No refunds, no returns,' on the ring.
      D: You married Bill during the war, when he was in the army. He gave you a \$7 dollar ring. He and you are Jewish. He is a very good businessman and very careful with money. You have a lot of money now.
