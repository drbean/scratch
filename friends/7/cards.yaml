genre: friends
10:
  compcomp:
    1:
      identifier: Christmas
      White: |+
        \begin{normalsize}Ross as the Holiday Armadillo\end{normalsize}
        \normalsize
        \begin{description}
        \item [Background] Hanukkah is a Jewish event around the same time as Christmas. Jewish kids can feel Jewish and at the same time not feel 'left out' of Christmas.
        \item [Ben] Son of Ross, who is Jewish. Lives with his mother, who is not Jewish. He is visiting Ross for Christmas.
        \item [Ross and Ben] It is difficult for Ross to educate Ben about being Jewish, as Ben isn't really interested. Ross can't force him to listen.
        \item [Conclusion] Ross is very happy that Chandler cooperates by being eager to hear about Hanukkah.
        \end{description}
      Black: |+
        \begin{normalsize}Chandler as Santa Claus\end{normalsize}
        \normalsize
        \begin{description}
        \item [Background] Many people dress up in Santa Claus costumes at Xmas.
        \item [Conflict] There is tension between Ross and Chandler, because Ben is more interested in Santa Claus than the Holiday Armadillo.
        \item [Actions] Ross asks Chandler to leave. But Chandler doesn't want to. This is his home. And he is enjoying being Santa Claus.
        \item [Conclusion] Santa tries to leave, but Ben wants Ross to leave. So Ross says Chandler can stay.
        \end{description}
      quiz:
        - question: Ben is Ross and Monica's son.
          answer: False
        - question: Ben is half-Jewish, but he doesn't know a lot about Hanukkah.
          answer: True
        - question: Ross wants Ben to know about his Jewish background.
          answer: True
        - question: Ben is more interested in Christmas than in Hanukkah.
          answer: True
        - question: Ross is Jewish, so he wanted to dress up as a Hanukkah figure.
          answer: False
        - question: Ross's relationship with Ben is difficult.
          answer: True
        - question: Ross is upset that Ben is more interested in Chandler.
          answer: True
        - question: Ross wants to leave but Chandler doesn't want Ross to go.
          answer: True
        - question: At the end Ross is still unhappy with Chandler over the fact that Ben is more interested in Chandler than him.
          answer: False
        - question: Ben's roots in his Jewish heritage are strong.
          answer: False
1-8:
  jigsaw:
    1:
      identifier: Tag, Phoebe
      A: You have a new job and are still not sure what to do. The person in the office is attractive and acts warmly to you. You practice at your new job. You are friendly to your boss's friend too.
      B: Your friend Rachel has a new assistant and you are attracted to the assistant, too. You warn her, but she doesn't really listen. Your other girl friend also doesn't listen when you tell her about your plans for her wedding.
      C: You have a new assistant and are attracted to them. You tell your friend that you will act professionally, but then you act in an unprofessional manner with a co-worker who asks you about your assistant, when you tell her he is gay.
      D: You promise your friend that she can play at your wedding, but you only do it to make her get ready. She then asks you for a deposit to play. The deposit would represent a stronger commitment than your original promise. Your boyfriend gives her a dollar.
      quiz:
        - question: A
          option:
            - Monica
            - Phoebe
            - Rachel
            - Tag
          answer: Tag
        - question: B
          option:
            - Monica
            - Phoebe
            - Rachel
            - Tag
          answer: Phoebe
        - question: C
          option:
            - Monica
            - Phoebe
            - Rachel
            - Tag
          answer: 
        - question: D
          option:
            - Monica
            - Phoebe
            - Rachel
            - Tag
          answer: Monica
        - question: Monica wants Phoebe to play at her wedding.
          answer  : False
        - question: Rachel wants a professional relationship with Tag.
          answer  : False
        - question: Phoebe is attracted to Tag.
          answer  : True
        - question: Phoebe feels Monica's verbal commitment is not enough.
          answer  : False
        - question: Monica didn't really promise to let Phoebe play.
          answer  : True
        - question: Monica's boyfriend's deposit does not represent a real commitment.
          answer  : True
1:
  compcomp:
    0:
      identifier: Rachel \& Ross
      White: |+
        Rachel
        \normalsize
        \begin{description}
        \item [Background] Although divorced from Ross, has some feelings for him, but is more excited about Tag.
        \item [Monica's engagement] puts Rachel in a romantic mood. Ross appears. She talks about them getting together again just one time.
        \item [The mood shattered] by Monica, has no desire to go to bed with Ross.
        \item [The fight] is over Monica's belief Rachel wanted to steal her thunder. Says she \textbf{will} steal Monica's thunder by going to bed with Ross. But she doesn't do it.
        \end{description}
      Black: |+
        Ross
        \normalsize
        \begin{description}
        \item [Background] Although dating other women, is still in love with Rachel, but knows she doesn't want him.
        \item [Meeting] Surprised by Rachel's suggestion of a night together.
        \item [Monica intervenes] when she catches them kissing in the hall, and is mad at the two for doing this on her engagement night.
        \item [In Rachel's room,] is careful not to provoke or antagonize Monica. Says he doesn't want to watch her change.
        \end{description}
      quiz:
        - question: Rachel's feelings for Ross are stronger than Ross's for her.
          answer: False
        - question: Ross suggests going to bed together, and Rachel accepts.
          answer: False
        - question: Monica catches the two kissing and is upset.
          answer: True
        - question: Rachel wanted to sleep with Ross, but changes her mind.
          answer: True
        - question: Ross wanted to watch Rachel change.
          answer: True
        - question: Ross wanted to watch Rachel change clothes.
          answer: True
        - question: Rachel wanted to have more noise and excitement than Monica.
          answer: False
        - question: Rachel wanted to sleep with Ross to steal Monica's thunder.
          answer: False
        - question: Rachel wanted Monica to think she was sleeping with Ross.
          answer: False
  jigsaw:
    0:
      identifier: Engagement doings
      A: You are upset your best friend is upset. You think she thinks you wanted to steal her thunder because you kissed your ex-husband, her brother. But, you just felt romantic on her engagement. You just met your old husband, and felt attracted to him again.
      B: You are excited about your engagement. You go outside and shout, I'm engaged. But, you find your best friend kissing your brother. You are unhappy that they are restarting a dead relationship and not celebrating your happiness and your engagement. You accuse her.
      C: You are divorced from your wife, but you still love her. Getting together again with her is exciting. But she changes her mind after your sister finds you and her kissing in the hall. You try to be cool, hoping she will change her mind.
      D: You want to play at your friend's wedding, and she agrees to let you but you know she doesn't really mean it. You are mad at her. Then your friend fights with her other friend. This makes you more mad. So you sing a song about the wedding, which you shout at them. 
      quiz:
        - question: A
          option:
            - Monica
            - Phoebe
            - Rachel
            - Ross
          answer: Rachel
        - question: B
          option:
            - Monica
            - Phoebe
            - Rachel
            - Ross
          answer: Monica
        - question: C
          option:
            - Monica
            - Phoebe
            - Rachel
            - Ross
          answer: Ross
        - question: D
          option:
            - Monica
            - Phoebe
            - Rachel
            - Ross
          answer: Phoebe
        - question: A
          option:
            - Monica
            - Phoebe
            - Rachel
            - Ross
          answer: Rachel
        - question: Ross expresses passionate love for Rachel.
          answer: False
        - question: Rachel wanted to steal Monica's thunder.
          answer: False
        - question: Monica is mad that Rachel and Ross were kissing.
          answer: True
        - question: Monica might have OK'ed Rachel's actions another night.
          answer: True
        - question: It's not clear who is at fault for the argument.
          answer: False
        - question: It's not really clear why Monica was mad at Rachel.
          answer: True
24:
  compcomp:
    0:
      identifier: wedding pregnancy
      White: |+
        Monica
        \normalsize
        \begin{description}
        \item [Background] has been living with Chandler, but without being married to him.
        \item [Phoebe] finds a pregnancy test in Monica's bathroom, and assuming it is Monica's, talks to her about it.
        \item [Chandler] hears Monica and Phoebe talking about the pregnancy and leaves. At the end of the wedding ceremony, Chandler tells Monica he knows she is pregnant.
        \item [Monica] tells Chandler she is not pregnant and she did not take a pregnancy test.
        \end{description}
      Black: |+
        Rachel
        \normalsize
        \begin{description}
        \item [Background] Has been involved with a number of men, and may or may not have slept with them.
        \item [Pregnancy] Thinks she might be pregnant and carries out a pregnancy test.
        \item [Monica] sees her spitting out champagne and thinks that she is the mother-to-be.
        \item [Phoebe] pretends to be the mother-to-be so the heat is taken off her.
        \item [Ross] asks Monica, but she denies being pregnant.
        \item [Joey] proposes to Phoebe.
        \end{description}
      quiz:
        - question: Ross couldn't be pregnant.
          answer: True
        - question: We know someone is pregnant.
          answer: True
        - question: Phoebe could be pregnant.
          answer: True
        - question: Chandler doesn't believe Monica is pregnant.
          answer: False
        - question: Phoebe believes or believed 2 women are or were pregnant.
          answer: False
        - question: Joey believes Phoebe is pregnant.
          answer: False


