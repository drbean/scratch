10:
  compcomp:
    1:
      identifier: Christmas
      White: |+
        \begin{normalsize}Ross as the Holiday Armadillo\end{normalsize}
        \normalsize
        \begin{description}
        \item [Background] Hanukkah is a Jewish event around the same time as Christmas. Jewish kids can feel Jewish and at the same time not feel 'left out' of Christmas.
        \item [Ben] Son of Ross, who is Jewish. Lives with his mother, who is not Jewish. He is visiting Ross for Christmas.
        \item [Ross and Ben] It is difficult for Ross to educate Ben about being Jewish, as Ben isn't really interested. Ross can't force him to listen.
        \item [Conclusion] Ross is very happy that Chandler cooperates by being eager to hear about Hanukkah.
        \end{description}
      Black: |+
        \begin{normalsize}Chandler as Santa Claus\end{normalsize}
        \normalsize
        \begin{description}
        \item [Background] Many people dress up in Santa Claus costumes at Xmas.
        \item [Conflict] There is tension between Ross and Chandler, because Ben is more interested in Santa Claus than the Holiday Armadillo.
        \item [Actions] Ross asks Chandler to leave. But Chandler doesn't want to. This is his home. And he is enjoying being Santa Claus.
        \item [Conclusion] Santa tries to leave, but Ben wants Ross to leave. So Ross says Chandler can stay.
        \end{description}
      quiz:
        - question: Ben is Ross and Monica's son.
          answer: False
        - question: Ben is half-Jewish, but he doesn't know a lot about Hanukkah.
          answer: True
        - question: Ross wants Ben to know about his Jewish background.
          answer: True
        - question: Ben is more interested in Christmas than in Hanukkah.
          answer: True
        - question: Ross is Jewish, so he wanted to dress up as a Hanukkah figure.
          answer: False
        - question: Ross's relationship with Ben is difficult.
          answer: True
        - question: Ross is upset that Ben is more interested in Chandler.
          answer: True
        - question: Ross wants to leave but Chandler doesn't want Ross to go.
          answer: False
        - question: At the end Ross is still unhappy with Chandler over the fact that Ben is more interested in Chandler than him.
          answer: False
        - question: Ben's roots in his Jewish heritage are strong.
          answer: False
