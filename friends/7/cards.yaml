      identifier: Tag, Phoebe
      A: You have a new job and are still not sure what to do. The person in the office is attractive and acts warmly to you. You practice at your new job. You are friendly to your boss's friend too.
      B: Your friend Rachel has a new assistant and you are attracted to the assistant, too. You warn her, but she doesn't really listen. Your other girl friend also doesn't listen when you tell her about your plans for her wedding.
      C: You have a new assistant and are attracted to them. You tell your friend that you will act professionally, but then you act in an unprofessional manner with a co-worker who asks you about your assistant, when you tell her he is gay.
      D: You promise your friend that she can play at your wedding, but you only do it to make her get ready. She then asks you for a deposit to play. The deposit would represent a stronger commitment than your original promise. Your boyfriend gives her a dollar.
      quiz:
        - question: A
          option:
            - Monica
            - Phoebe
            - Rachel
            - Tag
