24:
  compcomp:
    0:
      identifier: wedding pregnancy
      White: |+
        Monica
        \normalsize
        \begin{description}
        \item [Background] has been living with Chandler, but without being married to him.
        \item [Phoebe] finds a pregnancy test in Monica's bathroom, and assuming it is Monica's, talks to her about it.
        \item [Chandler] hears Monica and Phoebe talking about the pregnancy and leaves. At the end of the wedding ceremony, Chandler tells Monica he knows she is pregnant.
        \item [Monica] tells Chandler she is not pregnant and she did not take a pregnancy test.
        \end{description}
      Black: |+
        Rachel
        \normalsize
        \begin{description}
        \item [Background] Has been involved with a number of men, and may or may not have slept with them.
        \item [Pregnancy] Thinks she might be pregnant and carries out a pregnancy test.
        \item [Monica] sees her spitting out champagne and thinks that she is the mother-to-be.
        \item [Phoebe] pretends to be the mother-to-be so the heat is taken off her.
        \item [Ross] asks Monica, but she denies being pregnant.
        \item [Joey] proposes to Phoebe.
        \end{description}
      quiz:
        - question: Ross couldn't be pregnant.
          answer: True
        - question: We know someone is pregnant.
          answer: True
        - question: Phoebe could be pregnant.
          answer: True
        - question: Chandler doesn't believe Monica is pregnant.
          answer: False
        - question: Phoebe believes or believed 2 women are or were pregnant.
          answer: False
        - question: Joey believes Phoebe is pregnant.
          answer: False
