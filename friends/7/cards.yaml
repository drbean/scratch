      White: |+
        Rachel
        \normalsize
        \begin{description}
        \item [Background] Although divorced from Ross, has some feelings for him, but is more excited about Tag.
        \item [Monica's engagement] puts Rachel in a romantic mood. Ross appears. She talks about them getting together again just one time.
        \item [The mood shattered] by Monica, has no desire to go to bed with Ross.
        \item [The fight] is over Monica's belief Rachel wanted to steal her thunder. Says she \textbf{will} steal Monica's thunder by going to bed with Ross. But she doesn't do it.
        \end{description}
      Black: |+
