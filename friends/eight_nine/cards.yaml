6:
  jigsaw:
    1:
      identifier: funny people
      A: You hurt Chandler's feelings by telling him about Geoffrey. You try to make him feel better by pretending his jokes are very funny, when they are not really very funny. But he understands what you are trying to do and feels very, very bad.
      B: You are very intelligent. But you are laughable because what you say and what you do and think is very different. When Monica laughs at Chandler's jokes, you laugh too, although the jokes are not very funny. 
      C: You work with Monica. And Monica thinks you are funniest person she has ever met. You do little plays, which are funny. Some of your jokes are sexist, and make fun of women, but Monica likes the jokes.
      D: Your wife tells you about Geoffrey, a man at work, and you feel bad. Later, you are glad that she and Ross laugh at your jokes. But then they laugh at something which isn't a joke. You realize they didn't think the jokes were funny.
      quiz:
        - question: A
          option:
            - Chandler
            - Geoffrey
            - Monica
            - Ross
          answer: Monica
        - question: B
          option:
            - Chandler
            - Geoffrey
            - Monica
            - Ross
          answer: Ross
        - question: C
          option:
            - Chandler
            - Geoffrey
            - Monica
            - Ross
          answer: Geoffrey
        - question: D
          option:
            - Chandler
            - Geoffrey
            - Monica
            - Ross
          answer: Chandler
        - question: Chandler wants Monica to like his jokes.
          answer: True
        - question: Geoffrey made Monica feel bad with jokes.
          answer: False
        - question: Chandler tells Monica a very funny joke.
          answer: False
        - question: Monica and Ross laugh at Chandler's joke.
          answer: True
        - question: They laugh at what is not a joke.
          answer: True
        - question: Monica makes Chandler feel better.
          answer: False
  compcomp:
    0: 
      identifier: male nanny
      White: |+
        Rachel 
        \normalsize
        \begin{description}
        \item [Background] Rachel is going back to work and needs a nanny to look after Emma. Sandy, the male nanny is straight, not gay, and he isn't effeminate, but his interests are those of a woman, eg, caring for babies, cooking, music, and skin lotion.
        \item [Interview] She likes him right from the start because of his feelings for children.
        \item [Roles] She is mad that Ross thinks a woman can't be king.
        \item [Firing] She disapproves of Ross's decision to fire Sandy but doesn't interfere. She stays in the kitchen while Ross tells Sandy.
        \end{description}
      Black: |+
        Ross
        \normalsize
        \begin{description}
        \item [Background] Ross is taking responsibility with Rachel for raising Emma. Sandy can be a woman's or a man's name.
        \item [Interview] He is not comfortable with Sandy's sensitivity and his crying right from the start.
        \item [Roles] He feels a male nanny is weird, like a female king.
        \item [Puppets and music] He disapproves of Joey playing with puppets and playing music with Sandy.
        \item [Breakdown] He cries when he remembers his dad disapproving of his playing with his dinosaur toys and wearing tank tops.
        \end{description}
      quiz:
        - question: The male nanny, Question 1: Sandy's name matches his interests.
          answer: True
        - question: The male nanny, Question 2: Rachel and Ross disagree about Sandy right from the start.
          answer: True
        - question: The male nanny, Question 3: Rachel thinks Sandy won't be a suitable nanny.
          answer: False
        - question: The male nanny, Question 4: Ross doesn't want Sandy as a nanny, because he doesn't want a man getting close to Rachel.
          answer: False
        - question: The male nanny, Question 5: Ross disapproves of men crying.
          answer: True
        - question: The male nanny, Question 6: Ross is saying a queen, being a female king, is weird.
          answer: True
        - question: The male nanny, Question 7: Rachel tries to stop Ross from firing Sandy.
          answer: False
        - question: The male nanny, Question 8: Joey doesn't like Sandy.
          answer: False
        - question: The male nanny, Question 9: Joey plays with Sandy's puppets and musical instruments.
          answer: True
        - question: The male nanny, Question 10: Sandy cries when Ross fires him.
          answer: False
        - question: The male nanny, Question 11: Ross cries telling Sandy of his dad's disapproval.
          answer: True
