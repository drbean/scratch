genre: friends
12:
  jigsaw:
    1:
      identifier: Joey with Rachel
      A: You go to a restaurant with Joey, and you show him what you do on a date. But the evening with him is not really a date. At the end of the evening, you give him a little good-night kiss. You don't know the effect this has. 
      B: You are unhappy when Joey tells you he is in love with Rachel. You still have feelings for her. And she is pregnant with your child. But you try not to tell Joey you're mad at him. You tell him he needs to talk to Rachel.
      C: You were living with Rachel, but you didn't have a relationship with her. However you take her out to a restaurant and she gives you a good night kiss. You fall in love with her, but you can't tell her or your friends.
      D: People think Joey is in love with you. They want you to find out if Joey loves you. You ask Joey how he feels. He tells you he is in love with Rachel, not you. You don't love Joey. You only like him. But you are disappointed.
      quiz:
        - question: A
          option:
            - Joey
            - Phoebe
            - Rachel
            - Ross
          answer: Rachel
        - question: B
          option:
            - Joey
            - Phoebe
            - Rachel
            - Ross
          answer: Joey
        - question: C
          option:
            - Joey
            - Phoebe
            - Rachel
            - Ross
          answer: Joey
        - question: D
          option:
            - Joey
            - Phoebe
            - Rachel
            - Ross
          answer: Phoebe
        - question: Rachel's kiss has a big effect on Joey.
          answer: True
        - question: Rachel knows that Joey is in love.
          answer: False
        - question: Ross tells Joey to stay away from Rachel.
          answer: False
        - question: People think Joey is in love with Phoebe.
          answer: True
        - question: Ross tells Joey to tell Rachel how he feels.
          answer: True
        - question: Phoebe is happy Joey doesn't love her.
          answer: False
