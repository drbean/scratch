24:
  jigsaw:
    1:
      identifier: Rachel and the baby
      A: Everyone wants you to marry Rachel, including your mother, who gives you an engagement ring to give Rachel. However, you are not ready to marry her. But you are ready to provide her support as her child's father.
      B: You tell Rachel she will not be alone. Rachel cries. You get some tissues for her, and you see Ross's engagement ring. Rachel sees the ring too. She thinks you are asking her to marry you.
      C: You are Ross's sister. You knew what you wanted to name your children when you were 14. When Rachel hears the girl's name, Emma, she wants the name for her child. You tell her to take the name. 
      D: Before, you were not ready to marry Ross, but now you are. You cry when Joey promises you will have support as a single mother. He shows you a ring. You believe he is asking you to marry him and you say, Yes. 
      quiz:
        - question: A
          option:
            - Joey
            - Monica
            - Rachel
            - Ross
          answer: Ross
        - question: B
          option:
            - Joey
            - Monica
            - Rachel
            - Ross
          answer: Joey
        - question: C
          option:
            - Joey
            - Monica
            - Rachel
            - Ross
          answer: Monica
        - question: D
          option:
            - Joey
            - Monica
            - Rachel
            - Ross
          answer: Rachel
        - question: Ross wants to look after Rachel and Emma.
          answer: True
        - question: Ross wants Rachel to marry him.
          answer: False
        - question: Rachel still doesn't want to marry Ross.
          answer: False
        - question: Monica gives Rachel her name for her own child.
          answer: True
        - question: The engagement ring is Ross's ring.
          answer: True
        - question: Joey tells Rachel he wants to marry her.
          answer: False
