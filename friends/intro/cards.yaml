        \normalsize
        \begin{description}
        \item [Reasons for actions] The gym wants the money, so it makes it hard to quit. It puts pressure on people to continue their membership.
        \item [Actions] It tries to convince Chandler to continue by telling him about a Swedish spa. It prevents Ross from going with Chandler to talk with Dave. Dave asks Chandler if he is satisfied with his body. These actions appear to be unsuccessful. But Maria, who is wearing only a swimsuit, is able to get Ross on to an exercise cycle.
        \item [Result] The trick with Maria fails to get Ross to join the gym.
        \end{description}
